<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoHeroes | Inventário (RPG Skeleton)</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --roxo: #a855f7;
      --roxo-dark: #6d28d9;
      --cinza-escuro: #17151c;
      --cinza-medio: #232136;
      --cinza-claro: #2a213c;
      --painel-glass: rgba(36, 20, 52, 0.83);
      --painel-destaque: rgba(104, 53, 160, 0.16);
      --borda: #a855f7cc;
      --txt: #f4f4f4;
    }
    body {
      background: linear-gradient(120deg, #181022 60%, #2a213c 100%);
      color: var(--txt);
      font-family: 'Unbounded', sans-serif;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    .inventory-root {
      max-width: 1240px;
      margin: 56px auto;
      background: var(--painel-glass);
      border-radius: 18px;
      box-shadow: 0 0 48px #a855f72c, 0 1px 12px #000;
      border: 2px solid var(--borda);
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    /* Abas */
    .inventory-tabs {
      display: flex;
      gap: 2.2rem;
      border-bottom: 2px solid #a855f755;
      padding: 1.1rem 2.5rem 0.7rem 2.5rem;
      align-items: center;
      background: none;
      font-size: 1.15rem;
      font-weight: 700;
    }
    .inventory-tab {
      color: var(--txt);
      background: none;
      border: none;
      padding: 0.7rem 1.5rem 0.8rem 1.5rem;
      border-radius: 2rem 2rem 0 0;
      cursor: pointer;
      transition: all 0.18s;
      outline: none;
      position: relative;
      letter-spacing: 0.03em;
      font-size: 1.08em;
    }
    .inventory-tab.active {
      background: linear-gradient(90deg, var(--roxo-dark) 70%, var(--roxo) 100%);
      color: #fff;
      box-shadow: 0 2px 18px #a855f733;
      border-bottom: 0;
      z-index: 2;
    }
    /* Grid principal */
    .inventory-main {
      display: flex;
      flex-direction: row;
      gap: 0;
      width: 100%;
      min-height: 620px;
      padding: 0;
    }
    /* Personagem grande */
    .inventory-avatar-area {
      flex: 0 0 340px;
      background: var(--cinza-escuro);
      border-right: 2px solid #a855f733;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2.5rem 0 0 0;
      min-height: 600px;
      position: relative;
    }
    .avatar-placeholder {
      width: 170px;
      height: 230px;
      border-radius: 1.2rem;
      background: linear-gradient(120deg, #181022 65%, #39155c 100%);
      border: 2.5px dashed #a855f799;
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #a855f7;
      font-size: 2.1rem;
      font-weight: 700;
      text-shadow: 0 0 24px #a855f7aa;
    }
    .avatar-name {
      font-size: 1.22rem;
      font-weight: 700;
      color: var(--roxo);
      margin-bottom: 1.5rem;
      letter-spacing: 0.03em;
      text-shadow: 0 0 10px #a855f7bb;
    }
    /* Status */
    .inventory-status-area {
      flex: 1 1 auto;
      padding: 2.7rem 2.7rem 2.7rem 2.2rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-width: 280px;
      max-width: 380px;
    }
    .status-block {
      margin-bottom: 2.5rem;
    }
    .status-title {
      color: var(--roxo);
      font-size: 1.09rem;
      font-weight: 700;
      margin-bottom: 0.85rem;
      letter-spacing: 0.02em;
    }
    .status-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.35rem 1.7rem;
      font-size: 1.01rem;
      color: #e5e5ff;
    }
    .status-label {
      font-weight: 600;
      color: #c084fc;
    }
    /* Talento e skills */
    .talent-block {
      margin-bottom: 2.1rem;
    }
    .talent-title {
      color: var(--roxo);
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
    }
    .talent-desc {
      font-size: 1rem;
      color: #fff;
      opacity: 0.92;
    }
    /* Área dos slots */
    .inventory-equip-area {
      flex: 0 0 360px;
      background: var(--painel-destaque);
      border-left: 2px solid #a855f722;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 2.8rem 1.5rem 2.8rem 1.5rem;
      min-width: 320px;
      min-height: 600px;
      position: relative;
      gap: 2rem;
    }
    .slot-section {
      margin-bottom: 1.8rem;
    }
    .slot-title {
      color: var(--roxo);
      font-size: 1.07rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
    }
    .slots-list {
      display: flex;
      gap: 1.1rem;
      flex-wrap: wrap;
    }
    .slot-vazio {
      width: 62px;
      height: 62px;
      border-radius: 0.75rem;
      background: linear-gradient(120deg, #2b203e 65%, #4a1988 100%);
      border: 2.2px dashed #a855f799;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.55rem;
      color: #fff;
      opacity: 0.36;
    }
    /* Skills */
    .skills-list {
      display: flex;
      gap: 1.2rem;
    }
    .skill-vazio {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(120deg, #19122a 60%, #3a2755 100%);
      border: 2px dashed #a855f799;
      opacity: 0.43;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: #fff;
    }
    @media (max-width: 1150px) {
      .inventory-main {
        flex-direction: column;
      }
      .inventory-avatar-area, .inventory-equip-area {
        flex: 0 0 auto;
        min-width: 0;
        min-height: 220px;
        border: none;
        border-bottom: 2px solid #a855f722;
        border-right: none;
      }
      .inventory-equip-area { border: none; }
      .inventory-status-area { padding: 2rem 1rem 2rem 1rem; }
    }
    @media (max-width: 750px) {
      .inventory-root { max-width: 100vw; }
      .inventory-main { flex-direction: column; }
      .inventory-avatar-area,
      .inventory-status-area,
      .inventory-equip-area { min-width: 0; padding: 1rem 0.2rem 1rem 0.2rem; }
    }
  </style>
</head>
<body>
  <div class="inventory-root">
    <!-- Abas -->
    <div class="inventory-tabs">
      <button class="inventory-tab active">Overview</button>
      <button class="inventory-tab">Atributos</button>
      <button class="inventory-tab">Equipamento</button>
      <button class="inventory-tab">Inventário</button>
      <button class="inventory-tab">Skills</button>
      <button class="inventory-tab">Loja</button>
    </div>
    <!-- Área principal -->
    <div class="inventory-main">
      <!-- Avatar / Personagem -->
      <div class="inventory-avatar-area">
        <div class="avatar-placeholder">Avatar</div>
        <div class="avatar-name">Nome do Personagem</div>
      </div>
      <!-- Status & Talentos -->
      <div class="inventory-status-area">
        <div class="status-block">
          <div class="status-title">Status</div>
          <div class="status-list">
            <div><span class="status-label">Dano</span>: --</div>
            <div><span class="status-label">Defesa</span>: --</div>
            <div><span class="status-label">Saúde</span>: --</div>
            <div><span class="status-label">Mana</span>: --</div>
            <div><span class="status-label">Crítico</span>: --</div>
            <div><span class="status-label">Velocidade</span>: --</div>
          </div>
        </div>
        <div class="talent-block">
          <div class="talent-title">Talento</div>
          <div class="talent-desc">
            Descrição do talento principal do personagem.<br>
            • Bônus especiais ou passivas.<br>
            • Informações do build.
          </div>
        </div>
        <div class="skills-list">
          <div class="skill-vazio"></div>
          <div class="skill-vazio"></div>
          <div class="skill-vazio"></div>
          <div class="skill-vazio"></div>
        </div>
      </div>
      <!-- Equipamento / Slots -->
      <div class="inventory-equip-area">
        <div class="slot-section">
          <div class="slot-title">Slot Primário</div>
          <div class="slots-list">
            <div class="slot-vazio"></div>
          </div>
        </div>
        <div class="slot-section">
          <div class="slot-title">Slot Secundário</div>
          <div class="slots-list">
            <div class="slot-vazio"></div>
          </div>
        </div>
        <div class="slot-section">
          <div class="slot-title">Ferramentas</div>
          <div class="slots-list">
            <div class="slot-vazio"></div>
            <div class="slot-vazio"></div>
            <div class="slot-vazio"></div>
          </div>
        </div>
        <div class="slot-section">
          <div class="slot-title">Skills Especiais</div>
          <div class="slots-list">
            <div class="slot-vazio"></div>
            <div class="slot-vazio"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
