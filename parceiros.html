html {
  scroll-behavior: smooth;
}
  button[data-status="vazio"] {
    position: relative;
    opacity: 0.4;
  }

  button[data-status="vazio"] img {
    filter: grayscale(1);
  }

  button[data-status="vazio"]::after {
    content: "✕";
    color: red;
    font-size: 3rem;
    font-weight: bold;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(120deg, #000000, #FFD700, #000000);
    background-size: 300% 300%;
    animation: fundoAnimado 12s ease-in-out infinite;
    z-index: -1;
    opacity: 0.3;
  }

  @keyframes fundoAnimado {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>
</head>

  <!-- Script Modal -->
  <script>
    const modal = document.getElementById('modal');
    const title = document.getElementById('modalTitle');
    const description = document.getElementById('modalDescription');
    const link = document.getElementById('modalLink');

    function abrirModal(nome, texto, url) {
      title.textContent = nome;
      description.textContent = texto;
      link.href = url;
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function fecharModal() {
      modal.classList.add('hidden');
      document.body.style.overflow = '';
    }
  </script>
