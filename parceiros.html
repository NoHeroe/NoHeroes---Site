<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parceiros & Colaboradores</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <!-- Botão Torne-se Colaborador -->
  <div class="text-center my-6">
    <a href="#final" class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-600 transition">Torne-se Colaborador</a>
  </div>

  <!-- Grade de Parceiros -->
  <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 max-w-6xl mx-auto px-4">
    <!-- Card de parceiro (exemplo com placeholder) -->
    <button onclick="abrirModal('Nome do Parceiro', 'Descrição do colaborador será exibida aqui futuramente.', 'https://noheroes.com.br')" class="bg-zinc-800 rounded overflow-hidden">
      <img src="assets/images/logo-noheroes-mini.png" alt="Parceiro" class="w-full h-auto" />
    </button>
    
    <!-- Repita o botão acima 20x com logos diferentes quando houver -->

    <!-- 19 placeholders -->
    <!-- Use JS depois para preencher dinamicamente se preferir -->
    <!-- ... -->
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
    <div class="bg-zinc-900 p-6 rounded-lg max-w-md text-center relative">
      <button onclick="fecharModal()" class="absolute top-2 right-3 text-white text-xl">&times;</button>
      <h2 id="modalTitle" class="text-xl font-semibold mb-2">Nome do Parceiro</h2>
      <p id="modalDescription" class="mb-4 text-sm text-gray-300">Descrição aqui</p>
      <a id="modalLink" href="#" target="_blank" class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-600 transition">Visitar Página</a>
    </div>
  </div>

  <!-- Área final -->
  <div id="final" class="text-center mt-16">
    <a href="/apoio.html" class="bg-yellow-500 text-black px-6 py-3 rounded hover:bg-yellow-600 transition">Apoiar / Tornar-se Colaborador</a>
  </div>

  <!-- Script -->
  <script>
    const modal = document.getElementById('modal');
    const title = document.getElementById('modalTitle');
    const description = document.getElementById('modalDescription');
    const link = document.getElementById('modalLink');

    function abrirModal(nome, texto, url) {
      title.textContent = nome;
      description.textContent = texto;
      link.href = url;
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    function fecharModal() {
      modal.classList.add('hidden');
      document.body.style.overflow = '';
    }
  </script>

</body>
</html>
