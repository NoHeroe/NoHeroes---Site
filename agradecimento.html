<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agradecimento | NoHeroes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animação de fundo com vultos negros */
    body {
      background: linear-gradient(-45deg, #0a0a0a, #1a0f2a, #140d26, #0a0a0a);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Caixa pulsante e caótica */
    .chaotic-box {
      padding: 2rem;
      border-radius: 1rem;
      background-color: rgba(28, 28, 28, 0.8);
      box-shadow: 0 0 20px rgba(143, 79, 255, 0.6), 0 0 40px rgba(143, 79, 255, 0.4);
      animation: chaoticPulse 3s infinite;
      max-width: 600px;
      margin: 0 auto;
    }

    @keyframes chaoticPulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(143, 79, 255, 0.6), 0 0 40px rgba(143, 79, 255, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(143, 79, 255, 0.8), 0 0 60px rgba(143, 79, 255, 0.6);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(143, 79, 255, 0.6), 0 0 40px rgba(143, 79, 255, 0.4);
      }
    }

    .magic-glow {
      animation: glowPulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 8px #8f4fff);
    }

    @keyframes glowPulse {
      0%, 100% { filter: drop-shadow(0 0 8px #8f4fff); }
      50% { filter: drop-shadow(0 0 20px #8f4fff); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-center">

  <div class="chaotic-box">
    <h1 class="text-3xl md:text-5xl font-bold magic-glow">“Sua energia foi recebida pelo Abismo.”</h1>
    <p class="mt-6 text-lg italic text-purple-300">
      As sombras de Caelum consumiram sua oferenda com prazer. <br>
      Agora você caminha guardado pela benção de um <span class="text-[#FFD700] font-semibold">Guardião Divino</span>.<br>
      <span class="text-sm text-white/70">Obrigado por sua coragem, Vitalista.</span>
    </p>

    <a href="/linktree.html" class="inline-block mt-10 bg-[#8f4fff] text-black px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-[#39ff14] transition-all duration-300">
      Retornar às Raízes
    </a>
  </div>

</body>
</html>
