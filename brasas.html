<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brasas Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #0a0a0a;
      overflow: hidden;
    }
    #brasasCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="brasasCanvas"></canvas>

  <script>
    const canvas = document.getElementById("brasasCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [], w, h;

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() { this.reset(true); }
      reset(initial = false) {
        this.x = Math.random() * w;
        this.y = initial ? Math.random() * h : h + Math.random() * 100;
        this.size = 1 + Math.random() * 2.5;
        this.speed = 0.2 + Math.random() * 0.5;
        this.alpha = 0.4 + Math.random() * 0.3;
        this.drift = (Math.random() - 0.5) * 0.5;
      }
      update() {
        this.y -= this.speed;
        this.x += this.drift;
        if (this.y < -10 || this.x < -50 || this.x > w + 50) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(168, 85, 247, ${this.alpha})`;
        ctx.shadowColor = "#a855f7";
        ctx.shadowBlur = 12;
        ctx.fill();
      }
    }

    function createParticles(n) {
      for (let i = 0; i < n; i++) particles.push(new Particle());
    }
    function animate() {
      ctx.clearRect(0, 0, w, h);
      for (const p of particles) { p.update(); p.draw(); }
      requestAnimationFrame(animate);
    }
    createParticles(150);
    animate();
  </script>
</body>
</html>
