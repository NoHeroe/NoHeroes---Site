<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoHeroes | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .text-shadow-md {
      text-shadow: 0 0 10px rgba(143, 79, 255, 0.4);
    }
    .text-shadow-lg {
      text-shadow: 0 0 20px rgba(143, 79, 255, 0.5);
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .dialog-box {
      background: #1c1c1c;
      border: 1px solid #8f4fff;
      padding: 1rem;
      border-radius: 1rem;
      position: relative;
      animation: fadeIn 0.5s ease-out;
      max-width: 500px;
      margin: 1rem auto;
    }
    .dialog-character {
      position: absolute;
      left: -60px;
      top: -40px;
      width: 80px;
      height: 80px;
      background-color: #8f4fff;
      border-radius: 50%;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Estilização do vídeo de fundo */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* Coloca o vídeo atrás do conteúdo */
    }
    .background-video video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Faz o vídeo preencher a área sem distorção */
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body class="font-serif bg-[#0a0a0a] text-[#e5e5e5] leading-relaxed">

  <!-- TOPO FIXO -->
  <header class="fixed top-0 w-full bg-[#100d1a] border-b border-[#2e2e2e] z-50 px-8 py-4 flex justify-between items-center">
    <div class="text-[#8f4fff] text-2xl font-bold uppercase tracking-wide cursor-pointer" onclick="scrollToTop()">NoHeroes</div>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="roar.html" class="text-[#ccc] hover:text-[#8f4fff] transition-colors">ROAR</a></li>
        <li><a href="freq.html" class="text-[#ccc] hover:text-[#8f4fff] transition-colors">FREQ</a></li>
        <li><a href="#loja" class="text-[#ccc] hover:text-[#8f4fff] transition-colors">Loja</a></li>
        <li><a href="#login" class="text-[#ccc] hover:text-[#8f4fff] transition-colors">Login/Conta</a></li>
      </ul>
    </nav>
  </header>

  <!-- CAPA COM VÍDEO DE FUNDO -->
  <section class="relative flex flex-col items-center justify-center h-screen text-center text-[#d9d6ff]">
    <!-- Vídeo de fundo -->
    <div class="background-video">
      <video autoplay loop muted playsinline>
        <source src="assets/videos/city-ruins.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
      </video>
    </div>
    <div class="overlay"></div>
    <h1 class="relative text-3xl md:text-5xl max-w-2xl mb-8 text-shadow-md z-10">
      “Num mundo onde até a luz mente, a única verdade nasce da sombra.”
    </h1>
    <a href="#obras" class="bg-[#8f4fff] text-white px-6 py-3 text-lg rounded-lg shadow-lg transition-transform hover:scale-105 relative z-10">
      Explorar Obras
    </a>
  </section>

  <!-- RESTANTE DO CÓDIGO CONTINUA IGUAL -->
  <!-- Perguntas, Sobre, Escolha entre FREQ e ROAR, Rodapé -->
  <!-- Código que você já forneceu será mantido aqui -->

  <script>
    function toggleDialog(id) {
      document.querySelectorAll('.dialog-box').forEach(box => box.classList.add('hidden'));
      document.getElementById('dialog-' + id).classList.remove('hidden');
    }
  </script>
</body>
</html>
