<!DOCTYPE html><html lang="pt-br"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAUL | Criador Digital & Freelancer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #e5e5e5;
    }
    h1, h2, h3 {
      font-family: 'EB Garamond', serif;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background-color: #1a1a1a;
      padding: 2rem;
      max-width: 900px;
      width: 100%;
      border-radius: 0.5rem;
      box-shadow: 0 0 20px #a855f7;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
    }
    .carousel {
      overflow-x: auto;
      white-space: nowrap;
    }
    .carousel img {
      display: inline-block;
      height: 200px;
      margin-right: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-black text-white"><!-- MODAIS DOS SERVIÇOS --><div id="modal-web" class="modal">
  <div class="modal-content">
    <h2 class="text-2xl font-bold mb-4">Web Design</h2>
    <div class="project-grid">
      <img src="/imgs/noheroes-thumb.jpg" alt="NoHeroes" onclick="openSubModal('modal-noheroes')">
      <img src="/imgs/projeto2-thumb.jpg" alt="Outro projeto" onclick="openSubModal('modal-projeto2')">
    </div>
    <button onclick="closeModal('modal-web')" class="mt-6 px-4 py-2 rounded bg-purple-600 hover:bg-purple-500">Fechar</button>
  </div>
</div><!-- SUBMODAL NOHEROES --><div id="modal-noheroes" class="modal">
  <div class="modal-content">
    <h2 class="text-2xl font-bold mb-4">NoHeroes</h2>
    <p class="mb-4">Site completo com design dark fantasy, múltiplas páginas, animações e responsividade. Feito com Next.js + Tailwind + Framer Motion.</p>
    <div class="carousel">
      <img src="/imgs/noheroes1.jpg">
      <img src="/imgs/noheroes2.jpg">
      <img src="/imgs/noheroes3.jpg">
    </div>
    <a href="https://noheroes.vercel.app" target="_blank" class="inline-block mt-6 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-500 transition">Ver site</a>
    <button onclick="closeModal('modal-noheroes')" class="block mt-6 px-4 py-2 rounded bg-purple-600 hover:bg-purple-500">Voltar</button>
  </div>
</div><!-- SUBMODAL PROJETO 2 (Placeholder) --><div id="modal-projeto2" class="modal">
  <div class="modal-content">
    <h2 class="text-2xl font-bold mb-4">Projeto Futuro</h2>
    <p class="mb-4">Espaço reservado para um futuro projeto.</p>
    <button onclick="closeModal('modal-projeto2')" class="block mt-6 px-4 py-2 rounded bg-purple-600 hover:bg-purple-500">Voltar</button>
  </div>
</div><script>
  function openModal(id) {
    document.getElementById(id).classList.add('active');
  }
  function closeModal(id) {
    document.getElementById(id).classList.remove('active');
  }
  function openSubModal(id) {
    document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script></body>
</html>
