<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | NoHeroes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0a0a0a; color: #e5e5e5; font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md bg-[#111] p-8 rounded-lg shadow-lg border border-purple-600">
    <h2 class="text-3xl font-bold mb-6 text-center text-purple-400">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="text-sm text-gray-300">Email</label>
        <input type="email" id="email" required class="w-full mt-1 p-2 rounded bg-black border border-gray-700 text-white" />
      </div>
      <div>
        <label class="text-sm text-gray-300">Senha</label>
        <input type="password" id="password" required class="w-full mt-1 p-2 rounded bg-black border border-gray-700 text-white" />
      </div>
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded font-semibold transition">Entrar</button>
      <p id="error" class="text-red-400 text-sm mt-2 hidden">Credenciais inválidas. Tente novamente.</p>
    </form>

    <!-- Link para cadastro -->
    <p class="mt-6 text-center text-sm text-gray-400">
      Ainda não tem uma conta?
      <a href="register.html" class="text-purple-400 hover:underline">Crie a sua</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const saved = JSON.parse(localStorage.getItem(`noheroes_user_${email}`));

      if (saved && saved.password === password) {
        localStorage.setItem("noheroes_logged_in", "true");
        localStorage.setItem("currentUser", JSON.stringify(saved));
        window.location.href = "profile.html";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
