  <style>  
    body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #e5e5e5; }

    .hidden { display: none; }

.gradiente-noheroes {
  background: linear-gradient(to bottom right, #8f4fff 20%, #facc15 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
  text-shadow: 0 0 8px rgba(143, 79, 255, 0.4);
}
.barra-degrade {
  background: linear-gradient(to right, #8f4fff, #facc15);
  box-shadow: 0 0 6px #8f4fff88, 0 0 10px #facc1588;
}
.glow-interno-left {
  box-shadow: inset 8px 0 18px rgba(143, 79, 255, 0.5);
  border-left: 1px solid rgba(143, 79, 255, 0.15);
}
#brasasCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
  pointer-events: none;
}
</style>
