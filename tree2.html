  <style>
    /* ====== Estilos originais preservados (brasas + lobos) ====== */
    .lobo{position:fixed;top:0;width:200px;max-width:30vw;z-index:0;opacity:.9;pointer-events:none;animation:fadeInLobo 2s ease-in-out forwards}
    .lobo-esquerda{left:0}
    .lobo-direita{right:0}
    @keyframes fadeInLobo{from{opacity:0;transform:translateY(-20px)}to{opacity:.9;transform:translateY(0)}}
    .lobo-esquerda::after,.lobo-direita::after{content:"";position:absolute;top:35%;width:16px;height:16px;border-radius:50%;filter:blur(4px);animation:pulseEye 2s infinite ease-in-out;pointer-events:none}
    .lobo-esquerda::after{left:60%;background:#22c55e;box-shadow:0 0 12px #22c55e}
    .lobo-direita::after{right:60%;background:#a855f7;box-shadow:0 0 12px #a855f7}
    @keyframes pulseEye{0%,100%{transform:scale(1);opacity:.8}50%{transform:scale(1.5);opacity:1}}
  </style>  <!-- Scripts: áudio (inalterado), brasas (inalterado) -->  <script>
    // Áudio: mesmo comportamento do original
    const audio = document.getElementById("bg-music");
    const toggleBtn = document.getElementById("toggle-audio");
    window.addEventListener("DOMContentLoaded", () => {
      audio.volume = 0.6;
      audio.play().catch(() => { toggleBtn.textContent = "Som: OFF"; });
    });
    toggleBtn.addEventListener("click", () => {
      if (audio.paused) { audio.play(); toggleBtn.textContent = "Som: ON"; }
      else { audio.pause(); toggleBtn.textContent = "Som: OFF"; }
    });
  </script>  <script>
    // Brasas (inalterado do original)
    const canvas = document.getElementById("brasasCanvas");
    const ctx = canvas.getContext("2d");
    let particles = []; let w, h;
    function resizeCanvas(){ w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener("resize", resizeCanvas); resizeCanvas();
    class Particle{ constructor(){ this.reset(true); } reset(initial=false){ this.x=Math.random()*w; this.y= initial? Math.random()*h : h+Math.random()*100; this.size=1+Math.random()*2.5; this.speed=0.2+Math.random()*0.5; this.alpha=0.4+Math.random()*0.3; this.drift=(Math.random()-0.5)*0.5; } update(){ this.y-=this.speed; this.x+=this.drift; if(this.y<-10||this.x<-50||this.x>w+50) this.reset(); } draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fillStyle=`rgba(168, 85, 247, ${this.alpha})`; ctx.shadowColor="#a855f7"; ctx.shadowBlur=12; ctx.fill(); } }
    function createParticles(n){ for(let i=0;i<n;i++) particles.push(new Particle()); }
    function animate(){ ctx.clearRect(0,0,w,h); for(const p of particles){ p.update(); p.draw(); } requestAnimationFrame(animate); }
    createParticles(150); animate();
  </script></body>
