<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoHeroes | Loja Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --roxo: #a855f7;
      --dourado: #facc15;
      --cinza: #1f1f1f;
      --fundo: #0a0a0a;
      --claro: #f4f4f4;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Unbounded', sans-serif;
  background: var(--fundo);
  color: var(--claro);
  display: flex;
  height: 100vh;
  overflow: hidden;
}

.nav-lateral {
  width: 20%;
  min-width: 80px;
  background: var(--cinza);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-around;
  padding: 1rem 0;
  border-right: 2px solid var(--roxo);
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  z-index: 1000;
}

.nav-lateral button {
  background: none;
  border: none;
  color: #888;
  font-size: 0.9rem;
  cursor: pointer;
  white-space: nowrap;
  padding: 1rem 0;
  width: 100%;
  text-align: center;
  border-top: 1px solid #333;
  border-bottom: 1px solid #111;
  transition: background 0.3s ease;
}

.nav-lateral button:hover {
  background: #222;
}

.nav-lateral button.ativo {
  background: #111;
  color: var(--roxo);
  font-weight: bold;
  border-left: 4px solid var(--roxo);
}

.conteudo {
  margin-left: 20%;
  width: 80%;
  height: 100vh;
  overflow-y: auto;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
}

section {
  min-height: 100vh;
  scroll-snap-align: start;
  padding: 2rem 1.5rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  opacity: 0;
  transform: translateX(50px);
  transition: all 0.6s ease;
}

section.reveal {
  opacity: 1;
  transform: translateX(0);
}

.titulo-bloco {
  font-size: 1.4rem;
  color: var(--roxo);
  text-shadow: 0 0 10px var(--roxo);
  margin-bottom: 1rem;
  text-align: center;
}

.card {
  background: #111;
  border: 1px solid var(--roxo);
  border-radius: 1rem;
  width: 80%;
  max-width: 300px;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 0 20px #a855f740;
}

.card img {
  width: 100%;
  border-radius: 0.5rem;
  margin-bottom: 0.5rem;
}

.card p {
  font-size: 1rem;
}

#botao-carrinho {
  position: fixed;
  top: 1rem;
  right: 1rem;
  background: var(--roxo);
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  font-size: 1.2rem;
  color: white;
  z-index: 1001;
  box-shadow: 0 0 10px var(--roxo);
  cursor: pointer;
}
.modal-carrinho {
  position: fixed;
  top: 60px;
  right: 1rem;
  width: 260px;
  background: #111;
  border: 2px solid var(--roxo);
  border-radius: 12px;
  padding: 1rem;
  z-index: 1002;
  box-shadow: 0 0 20px #a855f780;
  color: #fff;
}
.modal-carrinho.escondido {
  display: none;
}
#botao-carrinho {
  position: fixed;
  top: 1rem;
  right: 1rem;
  width: 40px;
  height: 40px;
  background: none;
  border: none;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 999;
  padding: 0;
}

#botao-carrinho img {
  width: 24px;
  height: 24px;
  object-fit: contain;
  filter: drop-shadow(0 0 8px #a855f7);
  transition: transform 0.2s ease;
}

#botao-carrinho:hover img {
  transform: scale(1.1);
}
  </style>
</head>
<body>
  <nav class="nav-lateral">
    <button class="ativo" onclick="mostrarAba(0)">Início</button>
    <button onclick="mostrarAba(1)">Mangás</button>
    <button onclick="mostrarAba(2)">Animes</button>
    <button onclick="mostrarAba(3)">Ebooks</button>
    <button onclick="mostrarAba(4)">Mentorias</button>
    <button onclick="mostrarAba(5)">Extras</button>
  </nav> 

<button id="botao-carrinho" onclick="abrirCarrinho()">
  <img src="assets/icons/cart.png" alt="Carrinho" />
</button>

 <main class="conteudo">
    <section id="aba-0" class="reveal">
      <h2 class="titulo-bloco">Bem-vindo à Loja NoHeroes</h2>
      <div class="card">
        <img src="assets/logo-noheroes.png" alt="Logo NoHeroes" />
        <p>Explore produtos únicos de um universo sombrio.</p>
      </div>
    </section><section id="aba-1">
  <h2 class="titulo-bloco">Mangás</h2>
  <div class="card">
    <img src="assets/manga-exemplo.jpg" alt="Mangá" />
    <p>Volume 1 - ROAR</p>
  </div>
</section>

<section id="aba-2">
  <h2 class="titulo-bloco">Animes</h2>
  <div class="card">
    <img src="assets/anime-exemplo.jpg" alt="Anime" />
    <p>Teaser de FREQ</p>
  </div>
</section>

<section id="aba-3">
  <h2 class="titulo-bloco">Ebooks</h2>
  <div class="card">
    <img src="assets/ebook-exemplo.jpg" alt="Ebook" />
    <p>Sistema Vivo</p>
  </div>
</section>

<section id="aba-4">
  <h2 class="titulo-bloco">Mentorias</h2>
  <div class="card">
    <img src="assets/mentoria-exemplo.jpg" alt="Mentoria" />
    <p>Treinamento com Ryukess</p>
  </div>
</section>

<section id="aba-5">
  <h2 class="titulo-bloco">Extras</h2>
  <div class="card">
    <img src="assets/extra-exemplo.jpg" alt="Extras" />
    <p>Arte conceitual exclusiva</p>
  </div>
</section>

  </main> 
<div id="modal-carrinho" class="modal-carrinho escondido">
  <h3>Seu Carrinho</h3>
  <p>Você ainda não adicionou nenhum item.</p>
</div>
 <script>
    const abas = document.querySelectorAll('section');
    const botoes = document.querySelectorAll('.nav-lateral button');
    const conteudo = document.querySelector('.conteudo');

    function mostrarAba(indice) {
      const target = document.getElementById(`aba-${indice}`);
      if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });

      botoes.forEach((btn, i) => btn.classList.toggle('ativo', i === indice));
    }

    const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('reveal');
    } else {
      entry.target.classList.remove('reveal'); // Reset ao sair da tela
    }
  });
}, { threshold: 0.5 });

abas.forEach(aba => observer.observe(aba));
function abrirCarrinho() {
  const modal = document.getElementById("modal-carrinho");
  modal.classList.toggle("escondido");
}
  </script></body>
</html>
