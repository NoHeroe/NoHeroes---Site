<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoHeroes | Loja</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap">
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --roxo: #a855f7;
      --dourado: #facc15;
      --cinza: #1f1f1f;
      --fundo: #0a0a0a;
      --claro: #f1f1f1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Unbounded', sans-serif;
      background: var(--fundo);
      color: var(--claro);
      height: 100%;
      overflow-x: hidden;
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: var(--cinza);
      padding: 0.6rem 0;
      border-bottom: 1px solid var(--roxo);
      z-index: 100;
    }

    .top-nav button {
      background: none;
      border: none;
      color: var(--claro);
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 6px;
    }

    .top-nav button.ativo {
      background: var(--roxo);
      color: #000;
    }

    main {
      padding-top: 3.5rem;
    }

    section {
      padding: 2rem 1rem;
      scroll-snap-align: start;
    }

    .titulo-bloco {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: var(--roxo);
      text-shadow: 0 0 10px var(--roxo);
    }

    .card-container {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
    }

    .card-container::-webkit-scrollbar {
      display: none;
    }

    .card-produto {
      flex: 0 0 auto;
      background: #111;
      border-radius: 12px;
      border: 1px solid var(--roxo);
      width: 160px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #a855f750;
      scroll-snap-align: center;
    }

    .card-produto img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .hidden {
      display: none !important;
    }

    .fade-section {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .fade-section.revealed {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<!-- Navegação no topo -->
<nav class="top-nav">
  <button onclick="mudarAba('mangas')" id="tab-mangas" class="ativo">Mangás</button>
  <button onclick="mudarAba('animes')" id="tab-animes">Animes</button>
  <button onclick="mudarAba('ebooks')" id="tab-ebooks">Ebooks</button>
  <button onclick="mudarAba('mentorias')" id="tab-mentorias">Mentorias</button>
  <button onclick="mudarAba('carrinho')" id="tab-carrinho">Carrinho</button>
</nav>

<!-- CONTEÚDO -->
<main id="conteudo">

  <section class="fade-section" id="aba-mangas">
    <h2 class="titulo-bloco">Mangás</h2>
    <div class="card-container">
      <div class="card-produto">
        <img src="assets/produto-exemplo1.png" alt="Produto">
        <p>Volume 1</p>
      </div>
    </div>
  </section>

  <section class="fade-section hidden" id="aba-animes">
    <h2 class="titulo-bloco">Animes</h2>
    <div class="card-container">
      <div class="card-produto">
        <img src="assets/produto-exemplo2.png" alt="Produto">
        <p>Teaser FREQ</p>
      </div>
    </div>
  </section>

  <section class="fade-section hidden" id="aba-ebooks">
    <h2 class="titulo-bloco">Ebooks</h2>
    <div class="card-container">
      <div class="card-produto">
        <img src="assets/produto-exemplo3.png" alt="Produto">
        <p>Sistema Vivo</p>
      </div>
    </div>
  </section>

  <section class="fade-section hidden" id="aba-mentorias">
    <h2 class="titulo-bloco">Mentorias</h2>
    <div class="card-container">
      <div class="card-produto">
        <img src="assets/produto-exemplo4.png" alt="Produto">
        <p>Mentoria 1</p>
      </div>
    </div>
  </section>

  <section class="fade-section hidden" id="aba-carrinho">
    <h2 class="titulo-bloco cor-dourado">Carrinho</h2>
    <div class="card-container">
      <p>Nenhum item adicionado ainda.</p>
    </div>
  </section>

</main>

<script>
  function mudarAba(aba) {
    const abas = ['mangas', 'animes', 'ebooks', 'mentorias', 'carrinho'];
    abas.forEach(a => {
      document.getElementById(`aba-${a}`).classList.add('hidden');
      document.getElementById(`tab-${a}`).classList.remove('ativo');
    });
    document.getElementById(`aba-${aba}`).classList.remove('hidden');
    document.getElementById(`tab-${aba}`).classList.add('ativo');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  ScrollReveal().reveal('.fade-section', {
    delay: 100,
    duration: 600,
    distance: '30px',
    origin: 'bottom',
    easing: 'ease-in-out',
    reset: false,
    beforeReveal: el => el.classList.add('revealed')
  });
</script>

</body>
</html>
