<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoHeroes | Loja Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --roxo: #a855f7;
      --dourado: #facc15;
      --cinza: #1f1f1f;
      --fundo: #0a0a0a;
      --claro: #f4f4f4;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Unbounded', sans-serif;
  background: var(--fundo);
  color: var(--claro);
  display: flex;
  height: 100vh;
  overflow: hidden;
  width: 100vw;
  position: relative;
}

.nav-lateral {
  width: 20%;
  min-width: 80px;
  background: var(--cinza);
  display: flex;
  flex-direction: column;
  align-items: stretch;
  justify-content: flex-start;
  padding: 0;
  border-right: 2px solid var(--roxo);
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  z-index: 1000;
}

.nav-lateral button {
  background: none;
  border: none;
  color: #888;
  font-size: 0.9rem;
  cursor: pointer;
  white-space: nowrap;
  padding: 1rem 0;
  width: 100%;
  text-align: center;
  border-bottom: 1px solid var(--roxo);
  transition: background 0.3s ease, color 0.3s ease;
}

.nav-lateral button:first-child {
  border-top: 1px solid var(--roxo);
}

.nav-lateral button:hover {
  background: #222;
  color: #ccc;
}

.nav-lateral button.ativo {
  background: #111;
  color: var(--roxo);
  font-weight: bold;
  border-left: 4px solid var(--roxo);
}

.conteudo {
  margin-left: 20%;
  width: 80%;
  height: 100vh;
  overflow-y: auto;
  overflow-x: hidden; /* <- impedimos scroll lateral */
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
}

section {
  min-height: 100vh;
  scroll-snap-align: start;
  padding: 2rem 1.5rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  opacity: 0;
  transform: translateX(50px);
  transition: all 0.6s ease;
}

section.reveal {
  opacity: 1;
  transform: translateX(0);
}

.titulo-bloco {
  font-size: 1.4rem;
  color: var(--roxo);
  text-shadow: 0 0 10px var(--roxo);
  margin-bottom: 1rem;
  text-align: center;
}

.card {
  background: #111;
  border: 1px solid var(--roxo);
  border-radius: 1rem;
  width: 80%;
  max-width: 300px;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 0 20px #a855f740;
}

.card img {
  width: 100%;
  border-radius: 0.5rem;
  margin-bottom: 0.5rem;
}

.card p {
  font-size: 1rem;
}

#botao-carrinho {
  position: fixed;
  top: 1rem;
  right: 1rem;
  background: var(--roxo);
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  font-size: 1.2rem;
  color: white;
  z-index: 1001;
  box-shadow: 0 0 10px var(--roxo);
  cursor: pointer;
}
.modal-carrinho {
  position: fixed;
  top: 60px;
  right: 1rem;
  width: 260px;
  background: #111;
  border: 2px solid var(--roxo);
  border-radius: 12px;
  padding: 1rem;
  z-index: 1002;
  box-shadow: 0 0 20px #a855f780;
  color: #fff;
}
.modal-carrinho.escondido {
  display: none;
}
#botao-carrinho {
  position: fixed;
  top: 1rem;
  right: 1rem;
  width: 40px;
  height: 40px;
  background: none;
  border: none;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 999;
  padding: 0;
}

#botao-carrinho img {
  width: 24px;
  height: 24px;
  object-fit: contain;
  filter: drop-shadow(0 0 8px #a855f7);
  transition: transform 0.2s ease;
}

#botao-carrinho:hover img {
  transform: scale(1.1);
}
* {
  max-width: 100vw;
}
.carousel-wrapper {
  display: flex;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  gap: 1rem;
  width: 100%;
  padding: 1rem 0;
  justify-content: center;
  align-items: center;
  position: relative;
  scroll-behavior: smooth;
}

.carousel-wrapper::-webkit-scrollbar {
  display: none;
}

.carousel-card {
  scroll-snap-align: center;
  flex: 0 0 80%;
  max-width: 280px;
  background: rgba(80, 30, 100, 0.2);
  backdrop-filter: blur(8px);
  border: 1px solid #a855f7;
  border-radius: 1rem;
  padding: 1rem;
  text-align: center;
  transition: transform 0.3s ease;
  box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
}

.carousel-card img {
  width: 100%;
  border-radius: 0.5rem;
  margin-bottom: 0.5rem;
}
  </style>
</head>
<body>
  <nav class="nav-lateral">
    <button class="ativo" onclick="mostrarAba(0)">Início</button>
    <button onclick="mostrarAba(1)">Mangás</button>
    <button onclick="mostrarAba(2)">Animes</button>
    <button onclick="mostrarAba(3)">Ebooks</button>
    <button onclick="mostrarAba(4)">Mentorias</button>
    <button onclick="mostrarAba(5)">Extras</button>
  </nav> 

<button id="botao-carrinho" onclick="abrirCarrinho()">
  <img src="assets/icons/cart.png" alt="Carrinho" />
</button>

 <main class="conteudo">
    <section id="aba-0" class="reveal">
      <h2 class="titulo-bloco">Bem-vindo à Loja NoHeroes</h2>
      <div class="card">
        <img src="assets/logo-noheroes.png" alt="Logo NoHeroes" />
        <p>Explore produtos únicos de um universo sombrio.</p>
      </div>
    </section>

<section id="aba-1">
  <h2 class="titulo-bloco">Mangás</h2>
  <div class="carousel-wrapper" id="carousel-mangas">
    <div class="carousel-card">
      <img src="assets/manga1.jpg" alt="Mangá 1">
      <p>Volume 1 - ROAR</p>
    </div>
    <div class="carousel-card">
      <img src="assets/manga2.jpg" alt="Mangá 2">
      <p>Volume 2 - ROAR</p>
    </div>
    <div class="carousel-card">
      <img src="assets/freq.jpg" alt="Mangá 3">
      <p>FREQ Vol. 1</p>
    </div>
  </div>
</section>

<section id="aba-2">
  <h2 class="titulo-bloco">Animes</h2>
  <div class="card">
    <img src="assets/anime-exemplo.jpg" alt="Anime" />
    <p>Teaser de FREQ</p>
  </div>
</section>

<section id="aba-3">
  <h2 class="titulo-bloco">Ebooks</h2>
  <div class="card">
    <img src="assets/ebook-exemplo.jpg" alt="Ebook" />
    <p>Sistema Vivo</p>
  </div>
</section>

<section id="aba-4">
  <h2 class="titulo-bloco">Mentorias</h2>
  <div class="card">
    <img src="assets/mentoria-exemplo.jpg" alt="Mentoria" />
    <p>Treinamento com Ryukess</p>
  </div>
</section>

<section id="aba-5">
  <h2 class="titulo-bloco">Extras</h2>
  <div class="card">
    <img src="assets/extra-exemplo.jpg" alt="Extras" />
    <p>Arte conceitual exclusiva</p>
  </div>
</section>

  </main> 
<div id="modal-carrinho" class="modal-carrinho escondido">
  <h3>Seu Carrinho</h3>
  <p>Você ainda não adicionou nenhum item.</p>
</div>
 <script>
    const abas = document.querySelectorAll('section');
    const botoes = document.querySelectorAll('.nav-lateral button');
    const conteudo = document.querySelector('.conteudo');

    function mostrarAba(indice) {
  const target = document.getElementById(`aba-${indice}`);
  if (!target) return;

  // Força rolar verticalmente dentro da .conteudo sem scroll lateral
  document.querySelector('.conteudo').scrollTo({
    top: target.offsetTop,
    left: 0,
    behavior: 'smooth'
  });

  // Atualiza classe ativa
  botoes.forEach((btn, i) => btn.classList.toggle('ativo', i === indice));
}

    const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('reveal');
    } else {
      entry.target.classList.remove('reveal'); // Reset ao sair da tela
    }
  });
}, { threshold: 0.5 });

abas.forEach(aba => observer.observe(aba));
function abrirCarrinho() {
  const modal = document.getElementById("modal-carrinho");
  modal.classList.toggle("escondido");
}
 const wrapper = document.getElementById("carousel-mangas");
let isScrolling = false;

wrapper.addEventListener("scroll", () => {
  if (isScrolling) return;
  isScrolling = true;

  setTimeout(() => {
    const cards = wrapper.querySelectorAll(".carousel-card");
    if (cards.length <= 1) return;

    const scrollLeft = wrapper.scrollLeft;
    const cardWidth = cards[0].offsetWidth + 16; // card + gap
    const maxScroll = wrapper.scrollWidth - wrapper.clientWidth;

    if (scrollLeft <= 0) {
      wrapper.appendChild(cards[0]);
      wrapper.scrollLeft += cardWidth;
    } else if (scrollLeft >= maxScroll) {
      wrapper.prepend(cards[cards.length - 1]);
      wrapper.scrollLeft -= cardWidth;
    }

    isScrolling = false;
  }, 300);
});
 </script>
</body>
</html>
