<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoHeroes | Loja Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --roxo: #a855f7;
      --dourado: #facc15;
      --cinza: #1f1f1f;
      --fundo: #0a0a0a;
      --claro: #f4f4f4;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Unbounded', sans-serif;
  background: var(--fundo);
  color: var(--claro);
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Barra lateral */
.nav-lateral {
  position: fixed;
  top: 0;
  left: 0;
  width: 70px;
  height: 100vh;
  background: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 1rem;
  gap: 1.2rem;
  z-index: 999;
  border-right: 1px solid #333;
}

.nav-btn {
  writing-mode: vertical-rl; /* texto na vertical, mas exibido horizontalmente na barra */
  transform: rotate(180deg);
  background: none;
  color: #aaa;
  border: none;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.nav-btn.active {
  color: #fff;
  font-weight: bold;
  text-shadow: 0 0 6px #c084fc;
}

.nav-btn:hover {
  color: #fff;
}

/* Carrinho fixo */
.cart-btn {
  position: fixed;
  top: 10px;
  right: 15px;
  background: #222;
  border: 1px solid #444;
  padding: 0.5rem 0.7rem;
  border-radius: 10px;
  font-size: 1.1rem;
  color: #fff;
  z-index: 999;
  cursor: pointer;
  box-shadow: 0 0 8px #000;
  transition: background 0.3s ease;
}

.cart-btn:hover {
  background: #333;
}
.conteudo {
  margin-left: 20%;
  width: 80%;
  height: 100vh;
  overflow-y: auto;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
}

section {
  min-height: 100vh;
  scroll-snap-align: start;
  padding: 2rem 1.5rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  opacity: 0;
  transform: translateX(50px);
  transition: all 0.6s ease;
}

section.reveal {
  opacity: 1;
  transform: translateX(0);
}

.titulo-bloco {
  font-size: 1.4rem;
  color: var(--roxo);
  text-shadow: 0 0 10px var(--roxo);
  margin-bottom: 1rem;
  text-align: center;
}

.card {
  background: #111;
  border: 1px solid var(--roxo);
  border-radius: 1rem;
  width: 80%;
  max-width: 300px;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 0 20px #a855f740;
}

.card img {
  width: 100%;
  border-radius: 0.5rem;
  margin-bottom: 0.5rem;
}

.card p {
  font-size: 1rem;
}

  </style>
</head>
<body>
  <!-- NAV LATERAL FIXA -->
<nav class="nav-lateral">
  <button class="nav-btn" onclick="scrollToSection('inicio')">In√≠cio</button>
  <button class="nav-btn" onclick="scrollToSection('mangas')">Mang√°s</button>
  <button class="nav-btn" onclick="scrollToSection('animes')">Animes</button>
  <button class="nav-btn" onclick="scrollToSection('ebooks')">Ebooks</button>
  <button class="nav-btn" onclick="scrollToSection('mentorias')">Mentorias</button>
  <button class="nav-btn" onclick="scrollToSection('extras')">Extras</button>
</nav>

<!-- BOT√ÉO DO CARRINHO (TOPO DIREITA) -->
<button class="cart-btn" onclick="toggleCarrinho()">üõí</button>
  <main class="conteudo">
    <section id="aba-0" class="reveal">
      <h2 class="titulo-bloco">Bem-vindo √† Loja NoHeroes</h2>
      <div class="card">
        <img src="assets/logo-noheroes.png" alt="Logo NoHeroes" />
        <p>Explore produtos √∫nicos de um universo sombrio.</p>
      </div>
    </section><section id="aba-1">
  <h2 class="titulo-bloco">Mang√°s</h2>
  <div class="card">
    <img src="assets/manga-exemplo.jpg" alt="Mang√°" />
    <p>Volume 1 - ROAR</p>
  </div>
</section>

<section id="aba-2">
  <h2 class="titulo-bloco">Animes</h2>
  <div class="card">
    <img src="assets/anime-exemplo.jpg" alt="Anime" />
    <p>Teaser de FREQ</p>
  </div>
</section>

<section id="aba-3">
  <h2 class="titulo-bloco">Ebooks</h2>
  <div class="card">
    <img src="assets/ebook-exemplo.jpg" alt="Ebook" />
    <p>Sistema Vivo</p>
  </div>
</section>

<section id="aba-4">
  <h2 class="titulo-bloco">Mentorias</h2>
  <div class="card">
    <img src="assets/mentoria-exemplo.jpg" alt="Mentoria" />
    <p>Treinamento com Ryukess</p>
  </div>
</section>

<section id="aba-5">
  <h2 class="titulo-bloco">Extras</h2>
  <div class="card">
    <img src="assets/extra-exemplo.jpg" alt="Extras" />
    <p>Arte conceitual exclusiva</p>
  </div>
</section>

<section id="aba-6">

    <p>Seu carrinho est√° vazio.</p>
  </div>

  </main>  <script>
    const abas = document.querySelectorAll('section');
    const botoes = document.querySelectorAll('.nav-lateral button');
    const conteudo = document.querySelector('.conteudo');

    function mostrarAba(indice) {
      const target = document.getElementById(`aba-${indice}`);
      if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });

      botoes.forEach((btn, i) => btn.classList.toggle('ativo', i === indice));
    }

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('reveal');
        }
      });
    }, { threshold: 0.5 });

    abas.forEach(aba => observer.observe(aba));
 function scrollToSection(id) {
  document.getElementById(id).scrollIntoView({ behavior: 'smooth' });

  // Atualiza os bot√µes ativos
  document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
  const index = ['inicio','mangas','animes','ebooks','mentorias','extras'].indexOf(id);
  if (index !== -1) {
    document.querySelectorAll('.nav-btn')[index].classList.add('active');
  }
}
ScrollReveal({
  reset: true,
  distance: '40px',
  duration: 900,
  easing: 'ease-out',
  origin: 'bottom'
}).reveal('.reveal', {
  interval: 100
});
 </script></body>
</html>
