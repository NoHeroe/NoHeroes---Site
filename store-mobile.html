<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoHeroes | Loja</title>
  <link rel="stylesheet" href="store-mobile.css" />
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>

<div id="app">
  <!-- CONTEÃšDO PRINCIPAL -->
  <main id="conteudo-loja" class="fade-in">
    <!-- BLOCO EXEMPLO -->
    <section class="bloco fade-section" id="bloco-manga">
      <h2 class="titulo-bloco cor-roxa">MangÃ¡s</h2>
      <div class="card-container">
        <div class="card-produto">
          <img src="assets/produto-exemplo1.png" alt="Produto">
          <p>Nome do Produto</p>
        </div>
      </div>
    </section>

    <!-- Adicione outros blocos abaixo... -->
  </main>

  <!-- ABA CARRINHO (ESCONDIDA POR PADRÃƒO) -->
  <main id="conteudo-carrinho" class="fade-in hidden">
    <section class="bloco" id="bloco-carrinho">
      <h2 class="titulo-bloco cor-dourado">Seu Carrinho</h2>
      <div class="card-container">
        <p>Nenhum item adicionado ainda.</p>
      </div>
    </section>
  </main>

  <!-- NAVEGAÃ‡ÃƒO INFERIOR -->
  <nav class="menu-inferior">
    <button onclick="mudarAba('loja')" id="btn-loja" class="ativo">ðŸ›’</button>
    <button onclick="mudarAba('carrinho')" id="btn-carrinho">ðŸ“¦</button>
  </nav>
</div>

<script>
ScrollReveal().reveal('.fade-section', {
  delay: 100,
  duration: 600,
  distance: '30px',
  origin: 'bottom',
  easing: 'ease-out',
  reset: false
});

function mudarAba(aba) {
  document.getElementById('conteudo-loja').classList.toggle('hidden', aba !== 'loja');
  document.getElementById('conteudo-carrinho').classList.toggle('hidden', aba !== 'carrinho');
  document.getElementById('btn-loja').classList.toggle('ativo', aba === 'loja');
  document.getElementById('btn-carrinho').classList.toggle('ativo', aba === 'carrinho');
}
</script>

</body>
</html>
