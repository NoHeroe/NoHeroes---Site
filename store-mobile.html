<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoHeroes | Loja Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --roxo: #a855f7;
      --dourado: #facc15;
      --cinza: #1f1f1f;
      --fundo: #0a0a0a;
      --claro: #f4f4f4;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Unbounded', sans-serif;
  background: var(--fundo);
  color: var(--claro);
  display: flex;
  height: 100vh;
  overflow: hidden;
  width: 100vw;
  position: relative;
}

.nav-lateral {
  width: 20%;
  min-width: 80px;
  background: var(--cinza);
  display: flex;
  flex-direction: column;
  align-items: stretch;
  justify-content: flex-start;
  padding: 0;
  border-right: 2px solid var(--roxo);
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  z-index: 1000;
}

.nav-lateral button {
  background: none;
  border: none;
  color: #888;
  font-size: 0.9rem;
  cursor: pointer;
  white-space: nowrap;
  padding: 1rem 0;
  width: 100%;
  text-align: center;
  border-bottom: 1px solid var(--roxo);
  transition: background 0.3s ease, color 0.3s ease;
}

.nav-lateral button:first-child {
  border-top: 1px solid var(--roxo);
}

.nav-lateral button:hover {
  background: #222;
  color: #ccc;
}

.nav-lateral button.ativo {
  background: #111;
  color: var(--roxo);
  font-weight: bold;
  border-left: 4px solid var(--roxo);
}

.conteudo {
  margin-left: 20%;
  width: 80%;
  height: 100vh;
  overflow-y: auto;
  overflow-x: hidden; /* <- impedimos scroll lateral */
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
}

section {
  min-height: 100vh;
  scroll-snap-align: start;
  padding: 2rem 1.5rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  opacity: 0;
  transform: translateX(50px);
  transition: all 0.6s ease;
}

section.reveal {
  opacity: 1;
  transform: translateX(0);
}

.titulo-bloco {
  font-size: 1.4rem;
  color: var(--roxo);
  text-shadow: 0 0 10px var(--roxo);
  margin-bottom: 1rem;
  text-align: center;
}

#botao-carrinho {
  position: fixed;
  top: 1rem;
  right: 1rem;
  width: 44px;
  height: 44px;
  background: rgba(0, 0, 0, 0.7);
  border: 1px solid var(--roxo);
  border-radius: 10px; /* Quadrado com cantos arredondados */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 1001;
  padding: 0;
  box-shadow: 0 0 12px var(--roxo);
  transition: box-shadow 0.3s ease;
}

#botao-carrinho:hover {
  box-shadow: 0 0 16px var(--roxo);
}

#botao-carrinho img {
  width: 40px;
  height: 40px;
  object-fit: contain;
  filter: drop-shadow(0 0 8px var(--roxo));
  transition: transform 0.2s ease;
}

#botao-carrinho:hover img {
  transform: scale(1.1);
}
.modal-carrinho {
  position: fixed;
  top: 60px;
  right: 1rem;
  width: 260px;
  background: #111;
  border: 2px solid var(--roxo);
  border-radius: 12px;
  padding: 1rem;
  z-index: 1002;
  box-shadow: 0 0 20px #a855f780;
  color: #fff;
}
.modal-carrinho.escondido {
  display: none;
}

* {
  max-width: 100vw;
}

.card-display {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem 0;
  width: 100%;
}

.product-card {
  width: 250px;
  padding: 1rem;
  background: rgba(58, 0, 117, 0.15);
  border: 1px solid #772BF4;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 0 12px #a855f7aa;
  color: #fff;
  font-size: 0.9rem;
  backdrop-filter: blur(8px);
  transition: transform 0.3s ease;
}

.product-card img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  margin-bottom: 0.5rem;
  object-fit: cover;
}
.touch-hint {
  position: absolute;
  top: 50%;
  right: 1rem;
  transform: translateY(-50%);
  width: 6px;
  height: 60px;
  border-radius: 3px;
  background: linear-gradient(to left, #a855f7aa, transparent);
  animation: hint-pulse 1.4s ease-in-out infinite;
  z-index: 50;
  opacity: 0.6;
  pointer-events: none;
}

@keyframes hint-pulse {
  0% {
    transform: translateY(-50%) translateX(0);
    opacity: 0.6;
  }
  50% {
    transform: translateY(-50%) translateX(-6px);
    opacity: 1;
  }
  100% {
    transform: translateY(-50%) translateX(0);
    opacity: 0.6;
  }
}
.btn-add {
  margin-top: 0.8rem;
  padding: 0.6rem 1.2rem;
  background: #000;
  border: 1px solid var(--roxo);
  color: var(--roxo);
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 0 8px var(--roxo);
  transition: all 0.3s ease;
  width: 100%;
}

.btn-add:hover {
  background: var(--roxo);
  color: #000;
  box-shadow: 0 0 12px var(--roxo);
}
.lista-itens {
  max-height: 200px;
  overflow-y: auto;
  margin-bottom: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.item-carrinho {
  background: rgba(0,0,0,0.7);
  border: 1px solid var(--roxo);
  border-radius: 12px;
  padding: 0.75rem;
  display: flex;
  align-items: center;
  gap: 0.75rem;
  box-shadow: 0 0 10px var(--roxo);
}

.item-carrinho img {
  width: 40px;
  height: 40px;
  border-radius: 6px;
  object-fit: cover;
}

.item-carrinho .info {
  flex: 1;
}

.item-carrinho .info strong {
  display: block;
  font-size: 0.9rem;
}

.item-carrinho .info span {
  font-size: 0.8rem;
  opacity: 0.6;
}

.item-carrinho button.remover {
  background: transparent;
  color: #f87171;
  font-size: 1.1rem;
  border: none;
  cursor: pointer;
}

.total-carrinho {
  border-top: 1px solid var(--roxo);
  padding-top: 0.75rem;
}

.total-carrinho p {
  margin-bottom: 0.5rem;
}

.total-carrinho input {
  width: 100%;
  background: #000;
  color: #fff;
  border: 1px solid var(--roxo);
  border-radius: 8px;
  padding: 0.4rem;
  margin-bottom: 0.75rem;
}

.confirmar-compra {
  width: 100%;
  padding: 0.5rem;
  background: var(--roxo);
  border: none;
  color: #fff;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
} 
.modal-metodo {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #0f0f0f;
  border: 2px solid var(--roxo);
  border-radius: 12px;
  padding: 1.2rem;
  width: 260px;
  z-index: 1100;
  box-shadow: 0 0 20px var(--roxo);
  display: none;
}

.modal-metodo h4 {
  text-align: center;
  margin-bottom: 1rem;
  color: var(--roxo);
}

.modal-metodo button {
  width: 100%;
  padding: 0.6rem;
  margin-bottom: 0.6rem;
  background: #000;
  color: var(--claro);
  border: 1px solid var(--roxo);
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.modal-metodo button:hover {
  background: var(--roxo);
  color: #000;
}

.overlay-fundo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.7);
  z-index: 1099;
  display: none;
}
  </style>
</head>
<body>
  <nav class="nav-lateral">
    <button class="ativo" onclick="mostrarAba(0)">Início</button>
    <button onclick="mostrarAba(1)">Mangás</button>
    <button onclick="mostrarAba(2)">Animes</button>
    <button onclick="mostrarAba(3)">Ebooks</button>
    <button onclick="mostrarAba(4)">Mentorias</button>
    <button onclick="mostrarAba(5)">Extras</button>
  </nav> 

<button id="botao-carrinho" onclick="abrirCarrinho()">
  <img src="assets/icons/cart.png" alt="Carrinho" />
</button>

 <main class="conteudo">
    <section id="aba-0" class="reveal">
      <h2 class="titulo-bloco">Bem-vindo à Loja NoHeroes</h2>
      <div class="card">
        <img src="assets/logo-noheroes.png" alt="Logo NoHeroes" />
        <p>Explore produtos únicos de um universo sombrio.</p>
      </div>
    </section>

<section id="aba-1">
  <h2 class="titulo-bloco">Mangás</h2>
  <div class="card-display">
    <div id="card-bloco2" class="product-card"></div><div class="touch-hint"></div>
    </div>
  </div>
</section>

<section id="aba-2">
  <h2 class="titulo-bloco">Animes</h2>
  <div class="card">
    <img src="assets/anime-exemplo.jpg" alt="Anime" />
    <p>Teaser de FREQ</p>
  </div>
</section>

<section id="aba-3">
  <h2 class="titulo-bloco">Ebooks</h2>
  <div class="card">
    <img src="assets/ebook-exemplo.jpg" alt="Ebook" />
    <p>Sistema Vivo</p>
  </div>
</section>

<section id="aba-4">
  <h2 class="titulo-bloco">Mentorias</h2>
  <div class="card">
    <img src="assets/mentoria-exemplo.jpg" alt="Mentoria" />
    <p>Treinamento com Ryukess</p>
  </div>
</section>

<section id="aba-5">
  <h2 class="titulo-bloco">Extras</h2>
  <div class="card">
    <img src="assets/extra-exemplo.jpg" alt="Extras" />
    <p>Arte conceitual exclusiva</p>
  </div>
</section>

  </main> 
<div id="modal-carrinho" class="modal-carrinho escondido">
  <h3>Seu carrinho</h3>
  <div id="itens-carrinho" class="lista-itens"></div>

  <div class="total-carrinho">
    <p>Total: <span id="valor-total">R$ 0,00</span></p>
    <input type="text" id="cupom" placeholder="Adicionar cupom" />
    <button class="confirmar-compra">Finalizar compra</button>
  </div>
</div>

<div class="overlay-fundo" id="overlay" onclick="fecharMetodoPagamento()"></div>
<div class="modal-metodo" id="modal-metodo">
  <h4>Escolha o método de pagamento</h4>
  <button onclick="escolherMetodo('pix')">PIX</button>
  <button onclick="escolherMetodo('cartao')">Cartão</button>
  <button onclick="escolherMetodo('boleto')">Boleto</button>
</div>

 <script>
    const abas = document.querySelectorAll('section');
    const botoes = document.querySelectorAll('.nav-lateral button');
    const conteudo = document.querySelector('.conteudo');

    function mostrarAba(indice) {
  const target = document.getElementById(`aba-${indice}`);
  if (!target) return;

  // Força rolar verticalmente dentro da .conteudo sem scroll lateral
  document.querySelector('.conteudo').scrollTo({
    top: target.offsetTop,
    left: 0,
    behavior: 'smooth'
  });

  // Atualiza classe ativa
  botoes.forEach((btn, i) => btn.classList.toggle('ativo', i === indice));
}

    const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('reveal');
    } else {
      entry.target.classList.remove('reveal'); // Reset ao sair da tela
    }
  });
}, { threshold: 0.5 });

abas.forEach(aba => observer.observe(aba));
function abrirCarrinho() {
  const modal = document.getElementById("modal-carrinho");
  modal.classList.toggle("escondido");
}
const produtosBloco2 = [
  { nome: "ROAR Vol. 1", status: "em breve", imagem: "rebirth-thumb.jpg", preco: 29.97 },
  { nome: "ROAR Vol. 2", status: "em breve", imagem: "rebirth-thumb.jpg", preco: 32.97 },
  { nome: "ROAR Vol. 3", status: "em breve", imagem: "rebirth-thumb.jpg", preco: 29.97 },
  { nome: "FREQ Vol. 1", status: "em breve", imagem: "freq-thumb.jpg", preco: 25.97 },
  { nome: "Echoes Vol. 1", status: "em breve", imagem: "echoes-thumb.jpg", preco: 31.99 }
];

let indexAtualBloco2 = 0;

function navegarCardBloco2(direcao) {
  indexAtualBloco2 = (indexAtualBloco2 + direcao + produtosBloco2.length) % produtosBloco2.length;
  renderizarCardBloco2();
}

function renderizarCardBloco2() {
  const el = document.getElementById("card-bloco2");
  if (!el) return;
  const p = produtosBloco2[indexAtualBloco2];
  el.innerHTML = `
    <img src="assets/images/${p.imagem}" alt="${p.nome}" />
    <strong>${p.nome}</strong>
    <span style="opacity: 0.6;">(${p.status})</span>
    <button class="btn-add" onclick="adicionarAoCarrinho('${p.nome}')">Adicionar ao carrinho</button>
  `;
}

document.addEventListener("DOMContentLoaded", () => {
  renderizarCardBloco2();

  // Swipe para mobile
  let touchStartX = 0;
  let touchEndX = 0;
  const card = document.getElementById("card-bloco2");

  card.addEventListener("touchstart", (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  card.addEventListener("touchend", (e) => {
    touchEndX = e.changedTouches[0].screenX;
    if (touchEndX < touchStartX - 30) navegarCardBloco2(1);
    else if (touchEndX > touchStartX + 30) navegarCardBloco2(-1);
  });
});
let carrinho = [];

function adicionarAoCarrinho(nomeProduto) {
  const produto = produtosBloco2.find(p => p.nome === nomeProduto);
  if (!produto || carrinho.find(p => p.nome === produto.nome)) return;
  carrinho.push(produto);
  renderizarCarrinho();
}

function removerDoCarrinho(nome) {
  carrinho = carrinho.filter(p => p.nome !== nome);
  renderizarCarrinho();
}

function formatarPreco(valor) {
  return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
}

function renderizarCarrinho() {
  const lista = document.getElementById("itens-carrinho");
  const totalSpan = document.getElementById("valor-total");
  lista.innerHTML = "";

  let total = 0;
  carrinho.forEach(p => {
    const item = document.createElement("div");
    item.className = "item-carrinho";
    total += p.preco || 0;

    item.innerHTML = `
      <img src="assets/images/${p.imagem}" alt="${p.nome}" />
      <div class="info">
        <strong>${p.nome}</strong>
        <span>${formatarPreco(p.preco)}</span>
      </div>
      <button class="remover" onclick="removerDoCarrinho('${p.nome}')">✕</button>
    `;

    lista.appendChild(item);
  });

  totalSpan.textContent = formatarPreco(total);
}
function escolherMetodo(metodo) {
  fecharMetodoPagamento();
  alert("Você escolheu pagar por: " + metodo); // Aqui você pode trocar por submodal real
}

function abrirMetodoPagamento() {
  document.getElementById("modal-metodo").style.display = "block";
  document.getElementById("overlay").style.display = "block";
}

function fecharMetodoPagamento() {
  document.getElementById("modal-metodo").style.display = "none";
  document.getElementById("overlay").style.display = "none";
}

// Atualiza o botão de finalizar compra:
document.querySelector(".confirmar-compra").onclick = abrirMetodoPagamento;
</script>
</body>
</html>
