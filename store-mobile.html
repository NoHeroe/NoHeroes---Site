<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoHeroes | Loja Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --roxo: #a855f7;
      --dourado: #facc15;
      --cinza: #1f1f1f;
      --fundo: #0a0a0a;
      --claro: #f4f4f4;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Unbounded', sans-serif;
  background: var(--fundo);
  color: var(--claro);
  display: flex;
  height: 100vh;
  overflow: hidden;
  width: 100vw;
  position: relative;
}

.nav-lateral {
  width: 20%;
  min-width: 80px;
  background: var(--cinza);
  display: flex;
  flex-direction: column;
  align-items: stretch;
  justify-content: flex-start;
  padding: 0;
  border-right: 2px solid var(--roxo);
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  z-index: 1000;
}

.nav-lateral button {
  background: none;
  border: none;
  color: #888;
  font-size: 0.9rem;
  cursor: pointer;
  white-space: nowrap;
  padding: 1rem 0;
  width: 100%;
  text-align: center;
  border-bottom: 1px solid var(--roxo);
  transition: background 0.3s ease, color 0.3s ease;
}

.nav-lateral button:first-child {
  border-top: 1px solid var(--roxo);
}

.nav-lateral button:hover {
  background: #222;
  color: #ccc;
}

.nav-lateral button.ativo {
  background: #111;
  color: var(--roxo);
  font-weight: bold;
  border-left: 4px solid var(--roxo);
}

.conteudo {
  margin-left: 20%;
  width: 80%;
  height: 100vh;
  overflow-y: auto;
  overflow-x: hidden; /* <- impedimos scroll lateral */
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
}

section {
  min-height: 100vh;
  scroll-snap-align: start;
  padding: 2rem 1.5rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  opacity: 0;
  transform: translateX(50px);
  transition: all 0.6s ease;
}

section.reveal {
  opacity: 1;
  transform: translateX(0);
}

.titulo-bloco {
  font-size: 1.4rem;
  color: var(--roxo);
  text-shadow: 0 0 10px var(--roxo);
  margin-bottom: 1rem;
  text-align: center;
}

#botao-carrinho {
  position: fixed;
  top: 1rem;
  right: 1rem;
  width: 44px;
  height: 44px;
  background: rgba(0, 0, 0, 0.7);
  border: 1px solid var(--roxo);
  border-radius: 10px; /* Quadrado com cantos arredondados */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 1001;
  padding: 0;
  box-shadow: 0 0 12px var(--roxo);
  transition: box-shadow 0.3s ease;
}

#botao-carrinho:hover {
  box-shadow: 0 0 16px var(--roxo);
}

#botao-carrinho img {
  width: 22px;
  height: 22px;
  object-fit: contain;
  filter: drop-shadow(0 0 8px var(--roxo));
  transition: transform 0.2s ease;
}

#botao-carrinho:hover img {
  transform: scale(1.1);
}
.modal-carrinho {
  position: fixed;
  top: 60px;
  right: 1rem;
  width: 260px;
  background: #111;
  border: 2px solid var(--roxo);
  border-radius: 12px;
  padding: 1rem;
  z-index: 1002;
  box-shadow: 0 0 20px #a855f780;
  color: #fff;
}
.modal-carrinho.escondido {
  display: none;
}

* {
  max-width: 100vw;
}

.card-display {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem 0;
  width: 100%;
}

.product-card {
  width: 250px;
  padding: 1rem;
  background: rgba(58, 0, 117, 0.15);
  border: 1px solid #772BF4;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 0 12px #a855f7aa;
  color: #fff;
  font-size: 0.9rem;
  backdrop-filter: blur(8px);
  transition: transform 0.3s ease;
}

.product-card img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  margin-bottom: 0.5rem;
  object-fit: cover;
}
.scroll-indicator {
  position: absolute;
  top: 10%;
  height: 80%;
  width: 3px;
  background: #c084fc;
  opacity: 0.15;
  animation: pulse-bar 2.5s ease-in-out infinite;
  border-radius: 4px;
  pointer-events: none;
  z-index: 15;
  box-shadow: 0 0 12px #c084fc;
}

.left-indicator {
  left: 0;
}

.right-indicator {
  right: 0;
}

@keyframes pulse-bar {
  0%, 100% { opacity: 0.1; }
  50%      { opacity: 0.35; }
}
.touch-hint {
  position: absolute;
  top: 50%;
  right: 1rem;
  transform: translateY(-50%);
  width: 6px;
  height: 60px;
  border-radius: 3px;
  background: linear-gradient(to left, #a855f7aa, transparent);
  animation: hint-pulse 1.4s ease-in-out infinite;
  z-index: 50;
  opacity: 0.6;
  pointer-events: none;
}

@keyframes hint-pulse {
  0% {
    transform: translateY(-50%) translateX(0);
    opacity: 0.6;
  }
  50% {
    transform: translateY(-50%) translateX(-6px);
    opacity: 1;
  }
  100% {
    transform: translateY(-50%) translateX(0);
    opacity: 0.6;
  }
}
  </style>
</head>
<body>
  <nav class="nav-lateral">
    <button class="ativo" onclick="mostrarAba(0)">Início</button>
    <button onclick="mostrarAba(1)">Mangás</button>
    <button onclick="mostrarAba(2)">Animes</button>
    <button onclick="mostrarAba(3)">Ebooks</button>
    <button onclick="mostrarAba(4)">Mentorias</button>
    <button onclick="mostrarAba(5)">Extras</button>
  </nav> 

<button id="botao-carrinho" onclick="abrirCarrinho()">
  <img src="assets/icons/cart.png" alt="Carrinho" />
</button>

 <main class="conteudo">
    <section id="aba-0" class="reveal">
      <h2 class="titulo-bloco">Bem-vindo à Loja NoHeroes</h2>
      <div class="card">
        <img src="assets/logo-noheroes.png" alt="Logo NoHeroes" />
        <p>Explore produtos únicos de um universo sombrio.</p>
      </div>
    </section>

<section id="aba-1">
  <h2 class="titulo-bloco">Mangás</h2>
<div class="scroll-indicator left-indicator"></div>
<div class="scroll-indicator right-indicator"></div>
  <div class="card-display">
    <div id="card-bloco2" class="product-card"></div><div class="touch-hint"></div>
    </div>
  </div>
</section>

<section id="aba-2">
  <h2 class="titulo-bloco">Animes</h2>
  <div class="card">
    <img src="assets/anime-exemplo.jpg" alt="Anime" />
    <p>Teaser de FREQ</p>
  </div>
</section>

<section id="aba-3">
  <h2 class="titulo-bloco">Ebooks</h2>
  <div class="card">
    <img src="assets/ebook-exemplo.jpg" alt="Ebook" />
    <p>Sistema Vivo</p>
  </div>
</section>

<section id="aba-4">
  <h2 class="titulo-bloco">Mentorias</h2>
  <div class="card">
    <img src="assets/mentoria-exemplo.jpg" alt="Mentoria" />
    <p>Treinamento com Ryukess</p>
  </div>
</section>

<section id="aba-5">
  <h2 class="titulo-bloco">Extras</h2>
  <div class="card">
    <img src="assets/extra-exemplo.jpg" alt="Extras" />
    <p>Arte conceitual exclusiva</p>
  </div>
</section>

  </main> 
<div id="modal-carrinho" class="modal-carrinho escondido">
  <h3>Seu Carrinho</h3>
  <p>Você ainda não adicionou nenhum item.</p>
</div>
 <script>
    const abas = document.querySelectorAll('section');
    const botoes = document.querySelectorAll('.nav-lateral button');
    const conteudo = document.querySelector('.conteudo');

    function mostrarAba(indice) {
  const target = document.getElementById(`aba-${indice}`);
  if (!target) return;

  // Força rolar verticalmente dentro da .conteudo sem scroll lateral
  document.querySelector('.conteudo').scrollTo({
    top: target.offsetTop,
    left: 0,
    behavior: 'smooth'
  });

  // Atualiza classe ativa
  botoes.forEach((btn, i) => btn.classList.toggle('ativo', i === indice));
}

    const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('reveal');
    } else {
      entry.target.classList.remove('reveal'); // Reset ao sair da tela
    }
  });
}, { threshold: 0.5 });

abas.forEach(aba => observer.observe(aba));
function abrirCarrinho() {
  const modal = document.getElementById("modal-carrinho");
  modal.classList.toggle("escondido");
}
const produtosBloco2 = [
  { nome: "ROAR Vol. 1", status: "em breve", imagem: "rebirth-thumb.jpg" },
  { nome: "ROAR Vol. 2", status: "em breve", imagem: "rebirth-thumb.jpg" },
  { nome: "ROAR Vol. 3", status: "em breve", imagem: "rebirth-thumb.jpg" },
  { nome: "FREQ Vol. 1", status: "em breve", imagem: "freq-thumb.jpg" },
  { nome: "Echoes Vol. 1", status: "em breve", imagem: "echoes-thumb.jpg" }
];

let indexAtualBloco2 = 0;

function navegarCardBloco2(direcao) {
  indexAtualBloco2 = (indexAtualBloco2 + direcao + produtosBloco2.length) % produtosBloco2.length;
  renderizarCardBloco2();
}

function renderizarCardBloco2() {
  const el = document.getElementById("card-bloco2");
  if (!el) return;
  const p = produtosBloco2[indexAtualBloco2];
  el.innerHTML = `
    <img src="assets/images/${p.imagem}" alt="${p.nome}" />
    <strong>${p.nome}</strong>
    <span style="opacity: 0.6;">(${p.status})</span>
  `;
}

document.addEventListener("DOMContentLoaded", () => {
  renderizarCardBloco2();

  // Swipe para mobile
  let touchStartX = 0;
  let touchEndX = 0;
  const card = document.getElementById("card-bloco2");

  card.addEventListener("touchstart", (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  card.addEventListener("touchend", (e) => {
    touchEndX = e.changedTouches[0].screenX;
    if (touchEndX < touchStartX - 30) navegarCardBloco2(1);
    else if (touchEndX > touchStartX + 30) navegarCardBloco2(-1);
  });
});
</script>
</body>
</html>
