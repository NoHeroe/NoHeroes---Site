    /* Menu de filtros */
.filter-menu { background: var(--bg); }

    :root {

    * { margin:0; padding:0; box-sizing:border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
    a { color: var(--accent1); text-decoration: none; }
    header { position: fixed; top:0; left:0; width:100%; display:flex; justify-content: space-between; align-items:center; padding:1rem 2rem; background: rgba(17,17,17,0.9); z-index:100; }
    header img { height:32px; }
    header button { background: none; border:1px solid var(--text); padding:.5rem 1rem; border-radius:4px; cursor:pointer; font-family:'Inter'; }
    .hero { height: 80vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; background: url('assets/hero-bg.jpg') center/cover no-repeat; position: relative; }
    .hero::after { content: ''; position:absolute; inset:0; background: rgba(17,17,17,0.6); }
    .hero h1, .hero p { position: relative; }
    .hero h1 { font-family: 'Playfair Display', serif; font-size:4rem; margin-bottom:1rem; color: var(--accent1);}  
    .hero p { font-size:1.25rem; color: var(--accent2);}  
    main { padding: 12rem 2rem 4rem; max-width:800px; margin:0 auto; }
    .card { background: #222; border-radius:8px; overflow:hidden; margin-bottom:2rem; display:flex; flex-direction:column; }
    .card img { width:100%; height:auto; }
    .card-content { padding:1rem; }
    .card-content h2 { font-family:'Playfair Display'; margin-bottom:.5rem; }
    .card-content .meta { font-size:.875rem; color:#aaa; margin-bottom:.5rem; }
    .card-content p { margin-bottom:1rem; }
    .card-content button { background: var(--accent2); border:none; padding:.5rem 1rem; border-radius:4px; cursor:pointer; }
    /* Modal Styles */
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; background: rgba(0,0,0,0.8); visibility:hidden; opacity:0; transition: opacity .3s ease; }
    .modal.open { visibility:visible; opacity:1; }
    .modal-content { background:#111; border:2px solid var(--accent1); border-radius:8px; max-width:600px; width:90%; max-height:90%; overflow:auto; position:relative; padding:2rem; }
    .modal-content .close { position:absolute; top:1rem; right:1rem; background:none; border:none; font-size:1.5rem; cursor:pointer; }
    /* Quick-scroll anchors (example) */
    .anchor-btn { background: none; border: none; color: var(--text); cursor:pointer; margin-left:1rem; }
  </style>
</head>

  </div>  <!-- Scripts -->  <script>
    // ScrollReveal init
    ScrollReveal().reveal('.card', { distance: '50px', duration: 600, interval: 100, origin: 'bottom' });

    // Modal logic: abre um modal e garante fechar outros
    document.querySelectorAll('.open-modal').forEach(btn => {
      btn.addEventListener('click', () => {
        // fecha todos os modais
        document.querySelectorAll('.modal.open').forEach(m => m.classList.remove('open'));
        // abre o alvo
        document.getElementById(btn.dataset.modal).classList.add('open');
      });
    });
    document.querySelectorAll('.close').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.close;
        const modal = document.getElementById(id);
        // inicia anima√ß√£o de fechar aqui se necess√°rio
        modal.classList.remove('open');
      });
    });

    // Hist√≥rico
    document.getElementById('historyBtn').addEventListener('click', ()=>{
      document.getElementById('historyModal').classList.add('open');
    });
    // √¢ncoras r√°pidas
    document.querySelectorAll('.anchor-btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        document.getElementById('historyModal').classList.remove('open');
        document.querySelector(`[data-id='${btn.dataset.scrollTo}']`).scrollIntoView({ behavior: 'smooth' });
      });
    });

    // Infinite Scroll (simplificado)
    let page = 1;
    window.addEventListener('scroll', ()=>{
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
        // carregar pr√≥xima p√°gina de posts
        loadMorePosts(++page);
      }
    });

    }
  </script>
<script>
  // ‚Ä¶seu JS existente‚Ä¶

  // L√≥gica de filtro: rola suave at√© a primeira ocorr√™ncia da categoria
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const cat = btn.dataset.filter;
      const target = document.querySelector(`[data-category="${cat}"]`);
      if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });
  });
</script>
</body>
</html>
