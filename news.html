<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoHeroes Blog</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Styles -->
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --accent1: #8e44ad;
      --accent2: #27ae60;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
    a { color: var(--accent1); text-decoration: none; }
    header { position: fixed; top:0; left:0; width:100%; display:flex; justify-content: space-between; align-items:center; padding:1rem 2rem; background: rgba(17,17,17,0.9); z-index:100; }
    header img {
      height: 64px;
      max-height: 80px;
    }
    header button {
      background: var(--accent1);
      color: var(--text);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    header button:hover {
      background: var(--accent2);
    }
    .hero { 
      height: 80vh; 
      display:flex; 
      flex-direction:column; 
      justify-content:center; 
      align-items:center; 
      text-align:center; 
      background: url('assets/hero-bg.jpg') center/cover no-repeat; 
      position: relative; 
    }
    .hero::after { content: ''; position:absolute; inset:0; background: rgba(17,17,17,0.6); }
    .hero h1, .hero p { position: relative; }
    .hero h1 { 
      font-family: 'Playfair Display', serif; 
      font-size:4rem; 
      margin-bottom:1rem; 
      color: var(--accent1);
    }
    .hero p { font-size:1.25rem; color: var(--accent2); }
    main { padding: 12rem 2rem 4rem; max-width:800px; margin:0 auto; }
    .card { 
      background: #222; 
      border-radius:8px; 
      overflow:hidden; 
      margin-bottom:2rem; 
      padding:1rem; 
    }
    .card h2 { font-family: 'Playfair Display'; margin-bottom:.5rem; }
    .card .meta { font-size:.875rem; color:#aaa; margin-bottom:.5rem; }
    .card button { 
      background: var(--accent2); 
      border:none; 
      padding:.5rem 1rem; 
      border-radius:4px; 
      cursor:pointer; 
      color: var(--text); 
    }
    /* Modal Styles */
    .modal { 
      position:fixed; 
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      background: rgba(0,0,0,0.8); 
      visibility:hidden; 
      opacity:0; 
      transition: opacity .3s ease; 
      z-index:200; 
    }
    .modal.open { visibility:visible; opacity:1; }
    .modal-content {
      background: linear-gradient(145deg, #1c1c1c, #2a2a2a);
      border: 2px solid var(--accent1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 2rem;
      color: var(--text);
    }
    .modal-content h3 {
      font-size: 1.8rem;
      color: var(--accent1);
      margin-bottom: 1rem;
    }
    #history-list li { margin-bottom: 0.8rem; }
    #history-list .anchor-btn {
      background: var(--accent2);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      display: inline-block;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    #history-list .anchor-btn:hover { background: #39ff14; }
    footer {
      background-color: #0d0d0d;
      padding: 2rem 0;
      text-align: center;
      color: #666;
      border-top: 1px solid #333;
      margin-top: 4rem;
    }
    footer nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    footer nav a {
      color: #8f4fff;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(143, 79, 255, 0.4);
      transition: color 0.3s ease;
    }
    footer nav a:hover { color: #ffffff; }
    footer p { margin-top: 1rem; color: #999; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="assets/images/noheroes logo.png" alt="NoHeroes Logo">
    <button id="historyBtn">Histórico</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Crônicas das Sombras</h1>
    <p>As vozes que moldam o universo NoHeroes.</p>
  </section>

  <!-- Blog Posts -->
  <main id="blog-feed"></main>

  <div id="historyModal" class="modal">
    <div class="modal-content">
      <button class="close" data-close="historyModal">×</button>
      <h3>Histórico de Publicações</h3>
      <div class="filter-menu">
        <label><input type="radio" name="filter" value="Todos" checked> Todos</label>
        <label><input type="radio" name="filter" value="Atualizações"> Atualizações</label>
        <label><input type="radio" name="filter" value="Notícias"> Notícias</label>
      </div>
      <ul id="history-list" style="list-style: none; padding: 0;"></ul>
    </div>
  </div>

  <div id="modals-container"></div>

  <footer>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
    <p>Explore. Escolha. Caia. Evolua.</p>
    <p class="extra">Toda escolha tem um preço. Toda queda, uma razão.</p>
    <p class="text-xs">© 2025 NoHeroes. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Carregar publicações do JSON
    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        // Código de carregamento
      })
      .catch(error => console.error('Erro ao carregar publicações:', error));
  </script>
</body>
</html>
