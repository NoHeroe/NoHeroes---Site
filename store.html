<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja | NoHeroes</title>
  <style>
    /* reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background: #000; color: #fff; }/* wrappers para controlar visual distintas */
.desktop-visual { display: block; }
.mobile-visual  { display: none; }
@media (max-width: 768px) {
  .desktop-visual { display: none; }
  .mobile-visual  { display: block; }
}

/* vertical scroll container */
#container {
  height: 100%; overflow-y: scroll;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
}
/* each section acts as a slide with black gutter below */
section {
  height: 100vh;
  scroll-snap-align: start;
  background-color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 10vh; /* black gap so you never see two backgrounds */
}
/* inner wrapper with the actual background image, rounded and glow */
.section-content {
  width: 90vw;
  max-width: 1200px;
  height: 90vh;
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(147,51,234,0.7);
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}
/* fixed menu on the left */
.menu {
  position: fixed; top: 20px; left: 20px; z-index: 20;
  display: flex; flex-direction: column; gap: 0.5rem;
}
.menu button {
  background: #4b0082; color: #fff;
  border: none; padding: 0.5rem 1rem;
  border-radius: 8px; cursor: pointer;
  transition: transform 0.2s;
  font-size: 0.9rem;
}
.menu button:hover { transform: scale(1.05); }
/* NPC position */
.npc {
  position: absolute; bottom: 20px; right: 20px;
  width: 120px; height: auto; z-index: 10;
}
/* horizontal carousel container */
.carousel-wrapper {
  width: 60%;
  position: relative;
  display: flex;
  align-items: center;
  margin: 1rem 0;
}
.horizontal-scroll {
  flex: 1;
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  gap: 1rem;
  padding: 0.5rem 0;
}
.horizontal-scroll::-webkit-scrollbar { display: none; }
/* product cards: show one small card at a time */
.product-card {
  flex: 0 0 50%; /* small */
  scroll-snap-align: center;
  background: rgba(17,17,17,0.8);
  border: 1px solid #333;
  border-radius: 12px;
  padding: 1rem;
  text-align: center;
  font-size: 0.9rem;
}
/* arrows near the carousel's edges */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: none;
  padding: 0.5rem;
  border-radius: 9999px;
  cursor: pointer;
  z-index: 5;
}
/* left arrow sits just outside left of carousel */
.arrow.left { left: calc(20% - 1rem); }
/* right arrow just outside right */
.arrow.right { right: calc(20% - 1rem); }
/* tenda buttons in main menu */
.btn-tenda {
  background: linear-gradient(135deg,#6b21a8,#9333ea);
  padding: 8px 16px;
  border-radius: 9999px;
  font-weight: bold;
  font-size: 0.9rem;
  color: #fff;
  box-shadow: 0 0 20px rgba(147,51,234,0.5);
  transition: all .3s;
  cursor: pointer;
  margin: 0.25rem;
}
.btn-tenda:hover {
  background: #7e22ce;
  transform: scale(1.05);
}
/* mobile adjustments can be added under .mobile-visual section */

  </style>
</head>
<body>
  <!-- desktop visual -->
  <div class="desktop-visual">
    <!-- menu lateral -->
    <div class="menu">
      <button onclick="goTo('bloco1')">Início</button>
      <button onclick="goTo('bloco2')">Mangás</button>
      <button onclick="goTo('bloco3')">Animes</button>
      <button onclick="goTo('bloco4')">Ebooks</button>
      <button onclick="goTo('bloco5')">Mentorias</button>
      <button onclick="goTo('bloco6')">Extras</button>
    </div>
    <div id="container">
      <!-- Bloco 1: Início -->
      <section id="bloco1">
        <div class="section-content" style="background-image:url('assets/bg-oriental.jpg')">
          <h1 style="font-size:2rem;margin-bottom:1rem;">Tenda Principal</h1>
          <p style="margin-bottom:1.5rem;">Escolha um tipo de produto</p>
          <div style="display:flex;flex-wrap:wrap;justify-content:center;gap:0.75rem;">
            <button class="btn-tenda" onclick="goTo('bloco2')">Mangás</button>
            <button class="btn-tenda" onclick="goTo('bloco3')">Animes</button>
            <button class="btn-tenda" onclick="goTo('bloco4')">Ebooks</button>
            <button class="btn-tenda" onclick="goTo('bloco5')">Mentorias</button>
            <button class="btn-tenda" onclick="goTo('bloco6')">Extras</button>
          </div>
          <img src="assets/npc-principal.png" class="npc" alt="Vendedor Principal">
        </div>
      </section><!-- Bloco 2: Mangás -->
  <section id="bloco2">
    <div class="section-content" style="background-image:url('assets/bg-subterraneo-1.jpg')">
      <h2 style="font-size:1.8rem;margin-bottom:1rem;">Mangás</h2>
      <div class="carousel-wrapper">
        <button class="arrow left" onclick="scrollCarousel('bloco2', -1)">&larr;</button>
        <div class="horizontal-scroll" id="carousel-bloco2">
          <div class="product-card">Mangá 1</div>
          <div class="product-card">Mangá 2</div>
          <div class="product-card">Mangá 3</div>
        </div>
        <button class="arrow right" onclick="scrollCarousel('bloco2', 1)">&rarr;</button>
      </div>
      <img src="assets/npc-manga.png" class="npc" alt="Vendedor de Mangás">
    </div>
  </section>

  <!-- Bloco 3: Animes -->
  <section id="bloco3">
    <div class="section-content" style="background-image:url('assets/bg-subterraneo-2.jpg')">
      <h2 style="font-size:1.8rem;margin-bottom:1rem;">Animes</h2>
      <div class="carousel-wrapper">
        <button class="arrow left" onclick="scrollCarousel('bloco3', -1)">&larr;</button>
        <div class="horizontal-scroll" id="carousel-bloco3">
          <div class="product-card">Anime 1</div>
          <div class="product-card">Anime 2</div>
          <div class="product-card">Anime 3</div>
        </div>
        <button class="arrow right" onclick="scrollCarousel('bloco3', 1)">&rarr;</button>
      </div>
      <img src="assets/npc-anime.png" class="npc" alt="Vendedor de Animes">
    </div>
  </section>

  <!-- Bloco 4: Ebooks -->
  <section id="bloco4">
    <div class="section-content" style="background-image:url('assets/bg-subterraneo-3.jpg')">
      <h2 style="font-size:1.8rem;margin-bottom:1rem;">Ebooks</h2>
      <div class="carousel-wrapper">
        <button class="arrow left" onclick="scrollCarousel('bloco4', -1)">&larr;</button>
        <div class="horizontal-scroll" id="carousel-bloco4">
          <div class="product-card">eBook 1</div>
          <div class="product-card">eBook 2</div>
          <div class="product-card">eBook 3</div>
        </div>
        <button class="arrow right" onclick="scrollCarousel('bloco4', 1)">&rarr;</button>
      </div>
      <img src="assets/npc-ebook.png" class="npc" alt="Vendedor de Ebooks">
    </div>
  </section>

  <!-- Bloco 5: Mentorias -->
  <section id="bloco5">
    <div class="section-content" style="background-image:url('assets/bg-subterraneo-4.jpg')">
      <h2 style="font-size:1.8rem;margin-bottom:1rem;">Mentorias</h2>
      <div class="carousel-wrapper">
        <button class="arrow left" onclick="scrollCarousel('bloco5', -1)">&larr;</button>
        <div class="horizontal-scroll" id="carousel-bloco5">
          <div class="product-card">Mentoria 1</div>
          <div class="product-card">Mentoria 2</div>
          <div class="product-card">Mentoria 3</div>
        </div>
        <button class="arrow right" onclick="scrollCarousel('bloco5', 1)">&rarr;</button>
      </div>
      <img src="assets/npc-mentoria.png" class="npc" alt="Vendedor de Mentorias">
    </div>
  </section>

  <!-- Bloco 6: Extras -->
  <section id="bloco6">
    <div class="section-content" style="background-image:url('assets/bg-subterraneo-5.jpg')">
      <h2 style="font-size:1.8rem;margin-bottom:1rem;">Extras</h2>
      <div class="carousel-wrapper">
        <button class="arrow left" onclick="scrollCarousel('bloco6', -1)">&larr;</button>
        <div class="horizontal-scroll" id="carousel-bloco6">
          <div class="product-card">Conteúdo VIP</div>
          <div class="product-card">Arte Conceito</div>
          <div class="product-card">Soundtrack</div>
        </div>
        <button class="arrow right" onclick="scrollCarousel('bloco6', 1)">&rarr;</button>
      </div>
      <img src="assets/npc-extras.png" class="npc" alt="Vendedor de Extras">
    </div>
  </section>
</div>

  </div>  <!-- mobile visual (reaproveite funções, só estilização específica) -->  <div class="mobile-visual">
    <div id="container">
      <!-- Mobile sections id devem bater com goTo -->
      <section id="bloco1m" class="section-content" style="background-image:url('assets/bg-oriental-mobile.jpg')">
        <h1 style="font-size:2rem;margin-bottom:1rem;">Tenda Principal</h1>
        <div style="display:flex;flex-wrap:wrap;justify-content:center;gap:0.75rem;">
          <button class="btn-tenda" onclick="goTo('bloco2m')">Mangás</button>
          <button class="btn-tenda" onclick="goTo('bloco3m')">Animes</button>
          <button class="btn-tenda" onclick="goTo('bloco4m')">Ebooks</button>
          <button class="btn-tenda" onclick="goTo('bloco5m')">Mentorias</button>
          <button class="btn-tenda" onclick="goTo('bloco6m')">Extras</button>
        </div>
      </section>
      <!-- cada bloco mobile repete estrutura com 'm' no id -->
      <section id="bloco2m" class="section-content" style="background-image:url('assets/bg-subterraneo-1-mobile.jpg')">
        <h2 style="font-size:1.8rem;margin-bottom:1rem;">Mangás</h2>
        <div style="display:flex;flex-direction:column;gap:1rem;">
          <div class="product-card">Mangá 1</div>
          <div class="product-card">Mangá 2</div>
          <div class="product-card">Mangá 3</div>
        </div>
      </section>
      <!-- outros blocos mobile... -->
    </div>
  </div>  <script>
    function goTo(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: 'smooth' });
    }
    function scrollCarousel(sectionId, direction) {
      const carousel = document.getElementById('carousel-' + sectionId);
      if (!carousel) return;
      const gap = parseFloat(getComputedStyle(carousel).gap) || 16;
      const width = carousel.querySelector('.product-card').offsetWidth + gap;
      carousel.scrollBy({ left: width * direction, behavior: 'smooth' });
    }
  </script></body>
</html>
