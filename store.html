<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja | NoHeroes</title>
  <style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%; overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: #000; color: #fff;
    }

    /* Container scroll vertical */
    #container {
      height: 100%; overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    section {
      position: relative;
      height: 100vh; scroll-snap-align: start; scroll-snap-stop: always;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 2rem;
      background-repeat: no-repeat; background-position: center;
      /* desktop: enquadra com borda */
      max-width: 1200px; margin: auto; border: 8px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    /* garante imagem inteira */
    section {
      background-size: contain;
    }

    /* menu fixo */
    .menu {
      position: fixed; top: 1rem; left: 1rem; z-index: 50;
      display: flex; flex-direction: column; gap: 0.5rem;
    }
    .menu button {
      background: #4b0082; color: #fff;
      border: none; padding: 0.5rem 1rem;
      border-radius: 8px; cursor: pointer;
      transition: transform .2s;
    }
    .menu button:hover { transform: scale(1.05); }

    /* NPC */
    .npc {
      position: absolute; bottom: 2rem; right: 2rem;
      width: 120px; height: auto; z-index: 20;
    }

    /* Tenda central */
    .tenda {
      position: absolute; bottom: 30%; left: 50%;
      transform: translate(-50%, 50%);
      width: 300px; height: auto; z-index: 10;
    }

    /* botões “tenda” no bloco inicial */
    .btn-tenda {
      background: linear-gradient(135deg,#6b21a8,#9333ea);
      padding: 12px 20px; border-radius: 9999px;
      font-weight: bold; color: #fff;
      box-shadow: 0 0 20px rgba(147,51,234,0.5);
      transition: all .3s; cursor: pointer;
      margin: .5rem;
    }
    .btn-tenda:hover {
      background: #7e22ce; transform: scale(1.05);
    }

    /* Carousel de produtos */
    .carousel-wrapper {
      position: relative; width: 100%; max-width: 800px; margin: 1rem auto;
    }
    .horizontal-scroll {
      display: flex; overflow-x: auto;
      scroll-snap-type: x mandatory; scroll-behavior: smooth;
      gap: 1rem; padding: 1rem 0;
    }
    .horizontal-scroll::-webkit-scrollbar { display: none; }
    .product-card {
      flex: 0 0 100%; /* 1 card por vez */
      scroll-snap-align: center;
      background: rgba(17,17,17,0.8);
      border: 1px solid #333; border-radius: 12px;
      padding: 2rem; text-align: center;
    }
    .arrow {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.6); color: #fff;
      border: none; width: 2.5rem; height: 2.5rem;
      border-radius: 50%; font-size: 1.5rem;
      cursor: pointer; z-index: 15;
    }
    .arrow.left  { left: -1rem; }
    .arrow.right { right: -1rem; }

    /* Responsivo (mobile: mesma lógica, mas sem borda extra) */
    @media(max-width: 768px) {
      section { max-width: none; margin: 0; border: none; box-shadow: none; }
      .npc { width: 80px; }
      .tenda { width: 200px; }
    }
  </style>
</head>
<body>
  <!-- menu fixo -->
  <div class="menu">
    <button onclick="goTo('bloco1')">Início</button>
    <button onclick="goTo('bloco2')">Mangás</button>
    <button onclick="goTo('bloco3')">Animes</button>
    <button onclick="goTo('bloco4')">Ebooks</button>
    <button onclick="goTo('bloco5')">Mentorias</button>
    <button onclick="goTo('bloco6')">Extras</button>
  </div>

  <div id="container">

    <!-- Bloco 1: Início -->
    <section id="bloco1"
      style="background-image: url('assets/bg-oriental.jpg');">
      <h1 class="text-4xl mb-4">Tenda Principal</h1>
      <p class="mb-6">Escolha um tipo de produto</p>
      <div>
        <button class="btn-tenda" onclick="goTo('bloco2')">Mangás</button>
        <button class="btn-tenda" onclick="goTo('bloco3')">Animes</button>
        <button class="btn-tenda" onclick="goTo('bloco4')">Ebooks</button>
        <button class="btn-tenda" onclick="goTo('bloco5')">Mentorias</button>
        <button class="btn-tenda" onclick="goTo('bloco6')">Extras</button>
      </div>
      <img src="assets/npc-principal.png" class="npc" alt="Vendedor Principal">
      <img src="assets/tenda-principal.png" class="tenda" alt="Tenda Principal">
    </section>

    <!-- Bloco 2: Mangás -->
    <section id="bloco2"
      style="background-image: url('assets/bg-subterraneo-1.jpg');">
      <h2 class="text-3xl mb-4">Mangás</h2>
      <div class="carousel-wrapper">
        <button class="arrow left"  onclick="scrollCarousel('bloco2', -1)">&larr;</button>
        <div class="horizontal-scroll" id="carousel-bloco2">
          <div class="product-card">Mangá 1</div>
          <div class="product-card">Mangá 2</div>
          <div class="product-card">Mangá 3</div>
        </div>
        <button class="arrow right" onclick="scrollCarousel('bloco2',  1)">&rarr;</button>
      </div>
      <img src="assets/npc-manga.png" class="npc" alt="Vendedor de Mangás">
      <img src="assets/tenda-manga.png" class="tenda" alt="Tenda de Mangás">
    </section>

    <!-- Bloco 3: Animes -->
    <section id="bloco3"
      style="background-image: url('assets/bg-subterraneo-2.jpg');">
      <h2 class="text-3xl mb-4">Animes</h2>
      <div class="carousel-wrapper">
        <button class="arrow left"  onclick="scrollCarousel('bloco3', -1)">&larr;</button>
        <div class="horizontal-scroll" id="carousel-bloco3">
          <div class="product-card">Anime 1</div>
          <div class="product-card">Anime 2</div>
          <div class="product-card">Anime 3</div>
        </div>
        <button class="arrow right" onclick="scrollCarousel('bloco3',  1)">&rarr;</button>
      </div>
      <img src="assets/npc-anime.png" class="npc" alt="Vendedor de Animes">
      <img src="assets/tenda-anime.png" class="tenda" alt="Tenda de Animes">
    </section>

    <!-- Bloco 4: Ebooks -->
    <section id="bloco4"
      style="background-image: url('assets/bg-subterraneo-3.jpg');">
      <h2 class="text-3xl mb-4">Ebooks</h2>
      <div class="carousel-wrapper">
        <button class="arrow left"  onclick="scrollCarousel('bloco4', -1)">&larr;</button>
        <div class="horizontal-scroll" id="carousel-bloco4">
          <div class="product-card">eBook 1</div>
          <div class="product-card">eBook 2</div>
          <div class="product-card">eBook 3</div>
        </div>
        <button class="arrow right" onclick="scrollCarousel('bloco4',  1)">&rarr;</button>
      </div>
      <img src="assets/npc-ebook.png" class="npc" alt="Vendedor de Ebooks">
      <img src="assets/tenda-ebook.png" class="tenda" alt="Tenda de Ebooks">
    </section>

    <!-- Bloco 5: Mentorias -->
    <section id="bloco5"
      style="background-image: url('assets/bg-subterraneo-4.jpg');">
      <h2 class="text-3xl mb-4">Mentorias</h2>
      <div class="carousel-wrapper">
        <button class="arrow left"  onclick="scrollCarousel('bloco5', -1)">&larr;</button>
        <div class="horizontal-scroll" id="carousel-bloco5">
          <div class="product-card">Mentoria 1</div>
          <div class="product-card">Mentoria 2</div>
          <div class="product-card">Mentoria 3</div>
        </div>
        <button class="arrow right" onclick="scrollCarousel('bloco5',  1)">&rarr;</button>
      </div>
      <img src="assets/npc-mentoria.png" class="npc" alt="Vendedor de Mentorias">
      <img src="assets/tenda-mentoria.png" class="tenda" alt="Tenda de Mentorias">
    </section>

    <!-- Bloco 6: Extras -->
    <section id="bloco6"
      style="background-image: url('assets/bg-subterraneo-5.jpg');">
      <h2 class="text-3xl mb-4">Extras</h2>
      <div class="carousel-wrapper">
        <button class="arrow left"  onclick="scrollCarousel('bloco6', -1)">&larr;</button>
        <div class="horizontal-scroll" id="carousel-bloco6">
          <div class="product-card">Conteúdo VIP</div>
          <div class="product-card">Arte Conceito</div>
          <div class="product-card">Soundtrack</div>
        </div>
        <button class="arrow right" onclick="scrollCarousel('bloco6',  1)">&rarr;</button>
      </div>
      <img src="assets/npc-extras.png" class="npc" alt="Vendedor de Extras">
      <img src="assets/tenda-extras.png" class="tenda" alt="Tenda de Extras">
    </section>

  </div>

  <script>
    function goTo(id) {
      document.getElementById(id)
        .scrollIntoView({ behavior: 'smooth' });
    }
    function scrollCarousel(sectionId, dir) {
      const car = document.getElementById('carousel-' + sectionId);
      const cardWidth = car.querySelector('.product-card').offsetWidth + 16; // inclui gap
      car.scrollBy({ left: cardWidth * dir, behavior: 'smooth' });
    }
  </script>
</body>
</html>
