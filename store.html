<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja | NoHeroes</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { font-family: 'Inter', sans-serif; background: #000; color: #fff; height: 100%; overflow: hidden; }/* VISUAL DESKTOP */
.desktop-visual { display: block; }
.mobile-visual  { display: none; }
@media (max-width: 768px) {
  .desktop-visual { display: none; }
  .mobile-visual  { display: block; }
}

/* CONTAINER DESKTOP */
.desktop-visual #container-desktop {
  height: 100vh;
  overflow-y: auto;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
  padding: 5vh 0;
}
.desktop-visual #container-desktop::-webkit-scrollbar { display: none; }
.desktop-visual #container-desktop { -ms-overflow-style: none; scrollbar-width: none; }

/* SECTION DESKTOP */
.desktop-visual section {
  height: 90vh;
  scroll-snap-align: start;
  display: flex;
  align-items: center;
  justify-content: center;
}
.desktop-visual .section-content {
  width: 80vw;
  max-width: 1200px;
  height: 100%;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(147,51,234,0.7);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  position: relative;
}

/* MENU FIXO */
.menu {
  position: fixed; top: 20px; left: 20px; z-index: 20;
  display: flex; flex-direction: column; gap: .5rem;
}
.menu button {
  background: #4b0082; color: #fff; border: none;
  padding: .5rem 1rem; border-radius: 8px; cursor: pointer;
  font-size: .9rem; transition: transform .2s;
}
.menu button:hover { transform: scale(1.05); }

.npc { position: absolute; bottom: 20px; right: 20px; width: 120px; z-index: 5; }

.carousel-wrapper {
  width: 60%; position: relative; display: flex; align-items: center; margin: 1rem 0;
}
.horizontal-scroll {
  flex: 1; display: flex; overflow-x: auto;
  scroll-snap-type: x mandatory; scroll-behavior: smooth;
  gap: 1rem; padding: .5rem 0;
}
.horizontal-scroll::-webkit-scrollbar { display: none; }
.horizontal-scroll { -ms-overflow-style: none; scrollbar-width: none; }
.product-card {
  flex: 0 0 50%; scroll-snap-align: center;
  background: rgba(17,17,17,0.8); border: 1px solid #333;
  border-radius: 12px; padding: 1rem; text-align: center;
  font-size: .9rem;
}
.arrow {
  position: absolute; top: 50%; transform: translateY(-50%);
  background: rgba(0,0,0,0.6); color: #fff; border: none;
  padding: 0.5rem; border-radius: 9999px; cursor: pointer; z-index: 5;
}
.arrow.left  { left: calc(20% - 1rem); }
.arrow.right { right: calc(20% - 1rem); }

.btn-tenda {
  background: linear-gradient(135deg,#6b21a8,#9333ea);
  padding: 8px 16px; border-radius: 9999px;
  font-weight: bold; font-size: .9rem; color: #fff;
  box-shadow: 0 0 20px rgba(147,51,234,0.5);
  transition: transform 0.2s; cursor: pointer; margin: 0.25rem;
}
.btn-tenda:hover { background: #7e22ce; transform: scale(1.05); }

/* CONTAINER MOBILE */
.mobile-visual #container-mobile {
  height: 100vh;
  overflow-y: auto;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
  padding: 2vh 0;
}
.mobile-visual #container-mobile::-webkit-scrollbar { display: none; }
.mobile-visual #container-mobile { -ms-overflow-style: none; scrollbar-width: none; }

.mobile-visual section {
  height: 96vh;
  scroll-snap-align: start;
  display: flex;
  align-items: center;
  justify-content: center;
}
.mobile-visual .section-content {
  width: 92vw;
  height: 90vh;
  border-radius: 16px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  box-shadow: 0 0 25px rgba(147,51,234,0.6);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1.5rem;
}
.npc {
  position: absolute;
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.npc img {
  width: 120px;
}

.fala {
  background: rgba(0,0,0,0.85);
  border: 2px solid #9333ea;
  border-radius: 10px;
  padding: 0.75rem;
  color: #fff;
  font-size: 0.9rem;
  margin-bottom: 8px;
  max-width: 260px;
  animation: fadeIn 0.3s ease forwards;
}

.fala.escondida {
  display: none;
}

/* Posições específicas por bloco */
.npc1 { bottom: 20px; right: 30px; }
.npc2 { bottom: 30px; left: 40px; }
/* npc3, npc4... pode ser adicionado conforme a seção */

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}
  </style>
</head>
<body>
<!-- HTML e estrutura principal continuam como estavam -->
<!-- Apenas substitua os wrappers: #container por #container-desktop ou #container-mobile respectivamente -->
<!-- Todas as funções JavaScript seguem funcionando normalmente -->
<!-- DESKTOP VISUAL COM NPC INTERATIVO -->
<div class="desktop-visual">
  <!-- Menu lateral fixo -->
  <div class="menu">
    <button onclick="goTo('bloco1')">Início</button>
    <button onclick="goTo('bloco2')">Mangás</button>
    <button onclick="goTo('bloco3')">Animes</button>
    <button onclick="goTo('bloco4')">Ebooks</button>
    <button onclick="goTo('bloco5')">Mentorias</button>
    <button onclick="goTo('bloco6')">Extras</button>
  </div>

  <!-- Container scrollável -->
  <div id="container-desktop">

    <!-- BLOCO 1 - Tenda Principal -->
    <section id="bloco1">
      <div class="section-content" style="background-image: url('assets/bg-oriental.jpg')">
        <h1 style="font-size:2rem;margin-bottom:1rem;">Tenda Principal</h1>
        <p style="margin-bottom:1.5rem;">Escolha um tipo de produto</p>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 0.75rem;">
          <button class="btn-tenda" onclick="goTo('bloco2')">Mangás</button>
          <button class="btn-tenda" onclick="goTo('bloco3')">Animes</button>
          <button class="btn-tenda" onclick="goTo('bloco4')">Ebooks</button>
          <button class="btn-tenda" onclick="goTo('bloco5')">Mentorias</button>
          <button class="btn-tenda" onclick="goTo('bloco6')">Extras</button>
        </div>
        <!-- NPC + Fala -->
        <div class="npc npc1">
          <img src="assets/npc-principal.gif" alt="NPC Principal">
          <div class="fala escondida" id="fala-bloco1">...</div>
        </div>
      </div>
    </section>

    <!-- BLOCO 2 - Mangás -->
    <section id="bloco2">
      <div class="section-content" style="background-image: url('assets/bg-subterraneo-1.jpg')">
        <h2 style="font-size:1.8rem;margin-bottom:1rem;">Mangás</h2>
        <div class="carousel-wrapper">
          <button class="arrow left" onclick="scrollCarousel('bloco2', -1)">&larr;</button>
          <div class="horizontal-scroll" id="carousel-bloco2">
            <div class="product-card" onclick="falar('bloco2')">Mangá 1</div>
            <div class="product-card" onclick="falar('bloco2')">Mangá 2</div>
            <div class="product-card" onclick="falar('bloco2')">Mangá 3</div>
          </div>
          <button class="arrow right" onclick="scrollCarousel('bloco2', 1)">&rarr;</button>
        </div>
        <div class="npc npc2">
          <img src="assets/npc-manga.gif" alt="NPC Mangás">
          <div class="fala escondida" id="fala-bloco2">...</div>
        </div>
      </div>
    </section>

    <!-- Adicione mais blocos seguindo o mesmo padrão -->

  </div>
</div>
 <script>
const falasRPG = {
  bloco1: ["Você chegou à tenda central, viajante.", "Escolha seu caminho com sabedoria."],
  bloco2: ["Esses pergaminhos foram roubados da Torre Quebrada.", "Todo mangá carrega um fragmento da essência."]
};

function falar(blocoId) {
  const el = document.getElementById('fala-' + blocoId);
  if (!el) return;

  const frases = falasRPG[blocoId];
  if (!frases) return;

  const random = frases[Math.floor(Math.random() * frases.length)];
  el.textContent = random;
  el.classList.remove("escondida");

  setTimeout(() => {
    el.classList.add("escondida");
  }, 5000);
}
</script></body>
</html>
