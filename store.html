/* ─────────────── RESET ─────────────── */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ─── WRAPPERS PARA VISUALIZAÇÕES ─── */
.desktop-visual { display: block; }
.mobile-visual  { display: none; }
@media (max-width: 768px) {
  .desktop-visual { display: none; }
  .mobile-visual  { display: block; }
}

/* ───────────── BASE ───────────── */
html, body {
  height: 100%;
  overflow: hidden;               /* trava o body */
  font-family: 'Inter', sans-serif;
  background: #000;
  color: #fff;
}

/* ─── CONTAINER PRINCIPAL ─── */
#container {
  height: 100%;
  overflow-y: auto;               /* scroll só aqui */
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
  padding: 5vh 0;                 /* gutter de 5vh acima e abaixo */
}
/* esconde scrollbar do container */
#container::-webkit-scrollbar { display: none; }
#container { -ms-overflow-style: none; scrollbar-width: none; }

/* ─────────── SECTIONS ─────────── */
section {
  position: relative;
  height: 90vh;                   /* ocupa 90vh do container */
  scroll-snap-align: start;
  scroll-snap-stop: always;       /* pára sempre no início */
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ───── CAIXA INTERNA (BACKGROUND) ───── */
.section-content {
  width: 80vw;
  max-width: 1200px;
  height: 100%;                   /* preenche toda a section */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  border-radius: 16px;

  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

  </div>  <script>
    function goTo(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: 'smooth' });
    }
    function scrollCarousel(sectionId, direction) {
      const carousel = document.getElementById('carousel-' + sectionId);
      if (!carousel) return;
      const gap = parseFloat(getComputedStyle(carousel).gap) || 16;
      const width = carousel.querySelector('.product-card').offsetWidth + gap;
      carousel.scrollBy({ left: width * direction, behavior: 'smooth' });
    }
  </script></body>
