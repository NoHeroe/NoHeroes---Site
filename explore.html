<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoHeroes | Sobre</title>
  <style>
    body { margin: 0; background: #0a0a0a; color: #e5e5e5; font-family: sans-serif; overflow-x: hidden; }
    header, footer { padding: 20px; text-align: center; background: #111; color: #aaa; }
    h1, h2 { font-weight: bold; }
    section { padding: 60px 20px; text-align: center; }/* Constelação */
.constelacao {
  position: relative;
  height: 500px;
  background: radial-gradient(circle at center, rgba(143,79,255,0.1), transparent 70%);
  overflow: hidden;
}
.nucleo {
  position: absolute;
  top: 50%; left: 50%;
  width: 20px; height: 20px;
  background: radial-gradient(circle, #8f4fff, #facc15);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: pulse 2s infinite;
}
.estrela {
  position: absolute;
  width: 60px; height: 60px;
  border-radius: 50%;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease, filter 0.3s ease;
}
.estrela img {
  width: 100%; height: 100%; object-fit: cover; border-radius: 50%;
}
.estrela:hover {
  transform: scale(1.4);
  z-index: 10;
  filter: brightness(1.4);
}
@keyframes pulse {
  0%,100% { box-shadow: 0 0 10px #8f4fff, 0 0 20px #facc15; }
  50% { box-shadow: 0 0 20px #facc15, 0 0 30px #8f4fff; }
}

  </style>
</head>
<body><header>
  <h1>NoHeroes | Sobre</h1>
</header><section>
  <h2>O universo NoHeroes</h2>
  <p>Um projeto independente. Um portal narrativo e um sistema de evolução criativa que conecta histórias e pessoas.</p>
</section><section class="constelacao">
  <div class="nucleo"></div>
  <div class="estrela" style="top: 20%; left: 30%; animation: orbit 12s linear infinite; animation-delay: -2s;">
    <img src="https://via.placeholder.com/60x60.png?text=ROAR" alt="ROAR">
  </div>
  <div class="estrela" style="top: 70%; left: 40%; animation: orbit 15s linear infinite; animation-delay: -4s;">
    <img src="https://via.placeholder.com/60x60.png?text=FREQ" alt="FREQ">
  </div>
  <div class="estrela" style="top: 30%; left: 70%; animation: orbit 18s linear infinite; animation-delay: -6s;">
    <img src="https://via.placeholder.com/60x60.png?text=APP" alt="APP">
  </div>
  <div class="estrela" style="top: 60%; left: 60%; animation: orbit 20s linear infinite; animation-delay: -8s;">
    <img src="https://via.placeholder.com/60x60.png?text=Manual" alt="Manual">
  </div>
  <div class="estrela" style="top: 40%; left: 20%; animation: orbit 22s linear infinite; animation-delay: -10s;">
    <img src="https://via.placeholder.com/60x60.png?text=Conectado" alt="Conectado">
  </div>
  <div class="estrela" style="top: 50%; left: 80%; animation: orbit 25s linear infinite; animation-delay: -12s;">
    <img src="https://via.placeholder.com/60x60.png?text=Círculo" alt="Círculo">
  </div>
</section><section>
  <h2>Mais sobre NoHeroes</h2>
  <p>Explore, leia, jogue e descubra. Nosso ecossistema vai além do entretenimento.</p>
</section><footer>
  <p>© 2025 NoHeroes. Todos os direitos reservados.</p>
</footer><style>
  @keyframes orbit {
    from { transform: rotate(0deg) translateX(120px) rotate(0deg); }
    to { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
  }
</style></body>
</html>
