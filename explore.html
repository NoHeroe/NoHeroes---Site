<!-- SANTUÁRIO DE OBRAS -->
<section id="santuario-obras" class="relative h-[220vh] overflow-hidden bg-black">
  <h2 class="text-2xl md:text-3xl font-bold uppercase tracking-wide mb-8 gradiente-noheroes-calm cinzel text-center reveal-top">
    Nossas Obras
  </h2>

  <div class="sticky top-0 h-screen flex items-center justify-center">
    <div class="relative w-48 h-48 rounded-full overflow-visible">
      <img src="https://via.placeholder.com/300x300/8f4fff/ffffff?text=Principal" class="absolute w-full h-full object-cover rounded-full z-10">
      <img src="https://via.placeholder.com/200x200/facc15/000000?text=Sec+1" class="obra-secundaria" style="--index:1;">
      <img src="https://via.placeholder.com/180x180/8f4fff/000000?text=Sec+2" class="obra-secundaria" style="--index:2;">
      <img src="https://via.placeholder.com/160x160/ff0044/ffffff?text=Sec+3" class="obra-secundaria" style="--index:3;">
      <img src="https://via.placeholder.com/140x140/39ff14/000000?text=Sec+4" class="obra-secundaria" style="--index:4;">
      <img src="https://via.placeholder.com/120x120/444/fff?text=Sec+5" class="obra-secundaria" style="--index:5;">
    </div>
  </div>

  <div class="mt-12 text-center text-sm text-gray-400">
    <p class="max-w-md mx-auto">
      Uma jornada através de nossas criações. Cada obra revela mais sobre o universo NoHeroes.
    </p>
  </div>
</section>

<style>
  #santuario-obras {
    background: radial-gradient(ellipse at center, rgba(0,0,0,0.95) 40%, #0a0a0a);
  }

  .obra-secundaria {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 9999px;
    opacity: 0;
    filter: blur(8px);
    transition: transform 0.4s ease, opacity 0.4s ease, filter 0.4s ease;
  }

  .obra-secundaria.revelada {
    opacity: 1;
    filter: blur(0);
    transform: translate(-50%, -50%) rotate(calc(var(--index) * 15deg)) scale(1);
  }
</style>

<script>
  window.addEventListener('scroll', () => {
    const section = document.getElementById('santuario-obras');
    const rect = section.getBoundingClientRect();

    const center = window.innerHeight / 2;
    const progress = Math.min(Math.max((center - rect.top) / rect.height, 0), 1);

    const secundarias = section.querySelectorAll('.obra-secundaria');
    secundarias.forEach((img, idx) => {
      if (progress > idx * 0.15) {
        img.classList.add('revelada');
      } else {
        img.classList.remove('revelada');
      }
    });
  });
</script>
