<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoHeroes | Obras</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    body {
      background: #0a0a0a;
      color: #e5e5e5;
      font-family: 'Inter', sans-serif;
    }
    h2.gradiente-noheroes-calm {
      background: linear-gradient(90deg, #8f4fff, #facc15);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .obra-card {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      border: 1px solid transparent;
      background: linear-gradient(#0a0a0a, #0a0a0a) padding-box,
                  linear-gradient(135deg, #8f4fff, #facc15) border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .obra-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(143,79,255,0.4), 0 0 40px rgba(250,204,21,0.2);
    }
    .obra-img {
      width: 100%;
      height: auto;
      display: block;
    }
    p {
      color: #e5e5e5;
    }
  </style>
</head>
<body>

  <!-- HEADER MOCK -->
  <header class="py-4 text-center border-b border-[#8f4fff]/30">
    <h1 class="text-2xl font-bold text-[#8f4fff]">NoHeroes</h1>
  </header>

  <!-- CONTEÚDO ANTES -->
  <section class="py-12 px-6 text-center">
    <p>Conteúdo fictício antes da seção "Obras"</p>
  </section>

  <!-- SECTION OBRAS -->
  <section id="obras" class="py-16 px-6 max-w-6xl mx-auto text-center relative overflow-hidden">
    <h2 class="text-3xl md:text-4xl font-bold uppercase tracking-wide mb-12 gradiente-noheroes-calm reveal-top">
      Nosso Arsenal de Obras
    </h2>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Card 1 -->
      <div class="obra-card reveal-top">
        <img src="https://via.placeholder.com/300x400/8f4fff/ffffff?text=Obra+1" alt="Obra 1" class="rounded-lg obra-img">
        <p class="mt-2 text-sm">Obra 1</p>
      </div>
      <!-- Card 2 -->
      <div class="obra-card reveal-top">
        <img src="https://via.placeholder.com/300x400/facc15/000000?text=Obra+2" alt="Obra 2" class="rounded-lg obra-img">
        <p class="mt-2 text-sm">Obra 2</p>
      </div>
      <!-- Card 3 -->
      <div class="obra-card reveal-top">
        <img src="https://via.placeholder.com/300x400/333333/ffffff?text=Obra+3" alt="Obra 3" class="rounded-lg obra-img">
        <p class="mt-2 text-sm">Obra 3</p>
      </div>
      <!-- Card 4 -->
      <div class="obra-card reveal-top">
        <img src="https://via.placeholder.com/300x400/ff0080/ffffff?text=Obra+4" alt="Obra 4" class="rounded-lg obra-img">
        <p class="mt-2 text-sm">Obra 4</p>
      </div>
      <!-- Card 5 -->
      <div class="obra-card reveal-top">
        <img src="https://via.placeholder.com/300x400/00ffff/000000?text=Obra+5" alt="Obra 5" class="rounded-lg obra-img">
        <p class="mt-2 text-sm">Obra 5</p>
      </div>
      <!-- Card 6 -->
      <div class="obra-card reveal-top">
        <img src="https://via.placeholder.com/300x400/ff9900/000000?text=Obra+6" alt="Obra 6" class="rounded-lg obra-img">
        <p class="mt-2 text-sm">Obra 6</p>
      </div>
    </div>
  </section>

  <!-- CONTEÚDO DEPOIS -->
  <section class="py-12 px-6 text-center">
    <p>Conteúdo fictício depois da seção "Obras"</p>
  </section>

  <!-- FOOTER MOCK -->
  <footer class="py-4 text-center border-t border-[#8f4fff]/30 text-sm opacity-60">
    © 2025 NoHeroes. Todos os direitos reservados.
  </footer>

  <!-- SCROLLREVEAL SCRIPT -->
  <script>
    ScrollReveal().reveal('.reveal-top', {
      origin: 'top',
      distance: '30px',
      duration: 800,
      easing: 'ease-out',
      interval: 100
    });
  </script>

</body>
</html>
