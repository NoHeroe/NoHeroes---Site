<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Leque Scroll</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: sans-serif;
    }
    .section {
      height: 200vh;
      position: relative;
    }
    .pin-area {
      position: sticky;
      top: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-container {
      position: relative;
      width: 300px;
      height: 400px;
    }
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1) translate(0, 0);
      transition: all 1s ease;
    }
    .image-container img.show {
      opacity: 1;
    }
    /* Simular leque */
    .img1.show { z-index: 10; transform: translate(0, 0) scale(1); }
    .img2.show { z-index: 9; transform: translate(-120px, 0) scale(0.9); }
    .img3.show { z-index: 9; transform: translate(120px, 0) scale(0.9); }
    .img4.show { z-index: 8; transform: translate(-240px, 0) scale(0.85); }
    .img5.show { z-index: 8; transform: translate(240px, 0) scale(0.85); }
    .img6.show { z-index: 7; transform: translate(0, 0) scale(1.2); }
    .content {
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body><section class="section">
  <div class="pin-area">
    <div class="image-container">
      <img src="https://via.placeholder.com/300x400/8f4fff/ffffff?text=1" class="img1">
      <img src="https://via.placeholder.com/300x400/444/fff?text=2" class="img2">
      <img src="https://via.placeholder.com/300x400/444/fff?text=3" class="img3">
      <img src="https://via.placeholder.com/300x400/222/fff?text=4" class="img4">
      <img src="https://via.placeholder.com/300x400/222/fff?text=5" class="img5">
      <img src="https://via.placeholder.com/300x400/111/fff?text=6" class="img6">
    </div>
  </div>
</section><section class="content">
  <h2>Final do efeito</h2>
  <p>Conteúdo normal da página continua aqui.</p>
</section><script>
  const options = {
    threshold: 0.5
  };
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if(entry.isIntersecting) {
        document.querySelector('.img1').classList.add('show');
        setTimeout(() => document.querySelector('.img2').classList.add('show'), 400);
        setTimeout(() => document.querySelector('.img3').classList.add('show'), 800);
        setTimeout(() => document.querySelector('.img4').classList.add('show'), 1200);
        setTimeout(() => document.querySelector('.img5').classList.add('show'), 1600);
        setTimeout(() => document.querySelector('.img6').classList.add('show'), 2000);
      }
    });
  }, options);
  observer.observe(document.querySelector('.pin-area'));
</script></body>
</html>
