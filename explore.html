<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo NoHeroes Scroll</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    body { margin: 0; background: #0a0a0a; color: #e5e5e5; font-family: sans-serif; }
    section { padding: 80px 20px; text-align: center; }
    h2 { font-size: 2rem; margin-bottom: 20px; }
    .image-stack {
      position: relative;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }
    .stack-img {
      position: absolute;
      width: 150px;
      height: 150px;
      object-fit: cover;
      opacity: 0;
      transform: scale(0.7);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(143,79,255,0.4);
    }
  </style>
</head>
<body>
  <section>
    <h2>Conteúdo Antes</h2>
    <p>Simulação de conteúdo fictício antes do carrossel.</p>
  </section>  <section id="stack-section">
    <h2>Obras NoHeroes</h2>
    <div class="image-stack">
      <img src="https://via.placeholder.com/150/8f4fff/ffffff?text=Central" class="stack-img" id="img0">
      <img src="https://via.placeholder.com/150/facc15/000000?text=L1" class="stack-img" id="img1">
      <img src="https://via.placeholder.com/150/facc15/000000?text=R1" class="stack-img" id="img2">
      <img src="https://via.placeholder.com/150/39ff14/000000?text=L2" class="stack-img" id="img3">
      <img src="https://via.placeholder.com/150/39ff14/000000?text=R2" class="stack-img" id="img4">
      <img src="https://via.placeholder.com/150/ff0044/ffffff?text=Back" class="stack-img" id="img5">
    </div>
  </section>  <section>
    <h2>Conteúdo Depois</h2>
    <p>Simulação de conteúdo fictício depois do carrossel.</p>
  </section>  <script>
    gsap.registerPlugin(ScrollTrigger);

    const imgs = [
      "#img0", "#img1", "#img2", "#img3", "#img4", "#img5"
    ];

    imgs.forEach((sel, i) => {
      const delay = i * 0.1;
      gsap.to(sel, {
        scrollTrigger: {
          trigger: "#stack-section",
          start: "top center",
          end: "bottom center",
          scrub: true,
        },
        opacity: 1,
        scale: 1,
        x: () => {
          if (i === 1) return -100; // L1
          if (i === 2) return 100;  // R1
          if (i === 3) return -180; // L2
          if (i === 4) return 180;  // R2
          return 0;
        },
        y: () => (i === 5 ? 50 : 0),
        zIndex: 6 - i,
        ease: "power1.out",
        delay: delay
      });
    });
  </script></body>
</html>
