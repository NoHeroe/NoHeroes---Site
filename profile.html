<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil | NoHeroes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0a0a0a; color: #e5e5e5; font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md bg-[#111] p-8 rounded-lg shadow-lg border border-purple-600">
    <h2 class="text-3xl font-bold mb-4 text-purple-400 text-center">Bem-vindo(a)</h2>
    <div id="userInfo" class="space-y-4 text-sm text-white/90"></div>
    <button onclick="logout()" class="mt-6 w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded font-semibold transition">Sair</button>
  </div>

  <script>
    // Redireciona se não estiver logado
    if (localStorage.getItem("noheroes_logged_in") !== "true") {
      window.location.href = "login.html";
    }

    // Carrega dados do usuário
    const user = JSON.parse(localStorage.getItem("noheroes_user"));
    if (user) {
      const info = `
        <p><strong>Nome:</strong> ${user.nome}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Conta criada em:</strong> ${user.dataCriacao || 'N/A'}</p>
      `;
      document.getElementById("userInfo").innerHTML = info;
    }

    function logout() {
      localStorage.removeItem("noheroes_logged_in");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
