  </div> 
 <script>
  function showSection(id) {
    document.querySelectorAll('main section').forEach(sec => sec.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  function salvarNovidades() {
    const data = document.getElementById('novidadesJson').value;
    try {
      JSON.parse(data);
      localStorage.setItem('novidades', data);
      alert('Novidades salvas localmente!');
    } catch (e) {
      alert('JSON inv√°lido');
    }
  }

  function carregarNovidades() {
    const saved = localStorage.getItem('novidades');
    if (saved) document.getElementById('novidadesJson').value = saved;
  }

  let chartInstance = null;

  const dadosMock = {
    usuarios: [5, 8, 12, 20, 15, 18, 22, 30, 25, 28, 32, 35],
    vendasQtd: [10, 15, 20, 30, 25, 35, 40, 45, 38, 42, 50, 55],
    vendasValor: [1000, 1200, 1500, 2000, 1800, 2200, 2500, 2700, 2600, 3000, 3200, 3500]
  };

  const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];

  function exibirGrafico(tipo) {
    const ctx = document.getElementById('grafico').getContext('2d');
    if (chartInstance) chartInstance.destroy();

    let titulo = "";
    let dados = [];

    switch(tipo) {
      case 'usuarios':
        titulo = "Novos Usu√°rios por M√™s";
        dados = dadosMock.usuarios;
        break;
      case 'vendasQtd':
        titulo = "Quantidade de Produtos Vendidos por M√™s";
        dados = dadosMock.vendasQtd;
        break;
      case 'vendasValor':
        titulo = "Valor de Vendas (R$) por M√™s";
        dados = dadosMock.vendasValor;
        break;
    }

    chartInstance = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: meses,
        datasets: [{
          label: titulo,
          backgroundColor: '#a855f7',
          data: dados
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    carregarNovidades();
    showSection('dashboard'); // exibe Dashboard como default
    exibirGrafico('usuarios'); // carrega gr√°fico default
    ScrollReveal().reveal('section', { interval: 100, origin: 'bottom', distance: '20px' });
  });
function abrirDetalhesUsuario(id, nome, email) {
  document.getElementById('modalNome').value = nome;
  document.getElementById('modalEmail').value = email;
  document.getElementById('modalTelefone').value = '+55 11 91234-5678'; // mock
  document.getElementById('modalEndereco').value = 'Rua Exemplo, 123'; // mock
  document.getElementById('modalStatus').value = 'ativo'; // mock
  document.getElementById('modalMoeda').value = 100; // mock
  document.getElementById('modalXP').value = 10; // mock
  document.getElementById('modalCompras').value = 'Compra 1 - Pago\\nCompra 2 - Pendente'; // mock

  document.getElementById('modalUsuario').classList.remove('hidden');
  document.getElementById('modalUsuario').classList.add('flex');
}

function fecharModalUsuario() {
  document.getElementById('modalUsuario').classList.add('hidden');
  document.getElementById('modalUsuario').classList.remove('flex');
}

function salvarUsuario() {
  alert('Salvar usu√°rio (mock - integrar backend)');
  fecharModalUsuario();
}

function excluirUsuario() {
  if (confirm('Tem certeza que deseja excluir?')) {
    alert('Usu√°rio exclu√≠do (mock)');
    fecharModalUsuario();
  }
}
</script>
