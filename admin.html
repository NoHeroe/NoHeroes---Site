<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoHeroes | Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cinzel Decorative', serif; background-color: #1f1f1f; color: #facc15; }
    .sidebar-icon { transition: transform 0.2s; }
    .sidebar-icon:hover { transform: scale(1.1); }
  </style>
</head>
<body class="flex flex-col min-h-screen">  <!-- Header -->  <header class="flex items-center justify-between p-4 bg-black border-b border-gray-700">
    <h1 class="text-xl font-bold">Admin NoHeroes</h1>
  </header>  <!-- Content -->  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <nav class="flex flex-col w-16 bg-gray-900 border-r border-gray-700">
      <button class="p-3 sidebar-icon" onclick="showSection('loja')">🛍️</button>
      <button class="p-3 sidebar-icon" onclick="showSection('novidades')">📰</button>
      <button class="p-3 sidebar-icon" onclick="showSection('missoes')">🎯</button>
      <button class="p-3 sidebar-icon" onclick="showSection('temas')">🎨</button>
      <button class="p-3 sidebar-icon" onclick="showSection('contas')">👥</button>
      <button class="p-3 sidebar-icon" onclick="showSection('dashboard')">📊</button>
    </nav><!-- Main area -->
<main class="flex-1 overflow-y-auto p-4 space-y-4">
  <!-- Loja -->
  <section id="loja" class="hidden">
    <h2 class="text-lg font-bold mb-2">Gerenciar Produtos</h2>
    <p>(placeholder para formulário e tabela)</p>
  </section>

  <!-- Novidades -->
  <section id="novidades" class="hidden">
    <h2 class="text-lg font-bold mb-2">Gerenciar Novidades</h2>
    <textarea id="novidadesJson" rows="8" class="w-full p-2 bg-gray-800 text-white rounded"></textarea>
    <button onclick="salvarNovidades()" class="mt-2 p-2 bg-purple-700 rounded w-full">Salvar Novidades</button>
  </section>

  <!-- Missões -->
  <section id="missoes" class="hidden">
    <h2 class="text-lg font-bold mb-2">Gerenciar Missões</h2>
    <p>(placeholder para missões)</p>
  </section>

  <!-- Temas -->
  <section id="temas" class="hidden">
    <h2 class="text-lg font-bold mb-2">Alterar Tema</h2>
    <p>(placeholder para seleção de tema)</p>
  </section>

  <!-- Contas -->
  <section id="contas" class="hidden">
    <h2 class="text-lg font-bold mb-2">Gerenciar Contas</h2>
    <p>(placeholder para gestão de usuários)</p>
  </section>

  <!-- Dashboard -->
  <section id="dashboard" class="hidden">
  <h2 class="text-lg font-bold mb-2">Dashboard</h2>
  <div class="flex space-x-2 mb-4">
    <button onclick="exibirGrafico('usuarios')" class="p-2 bg-purple-700 rounded">Usuários</button>
    <button onclick="exibirGrafico('vendasQtd')" class="p-2 bg-purple-700 rounded">Vendas - Qtd</button>
    <button onclick="exibirGrafico('vendasValor')" class="p-2 bg-purple-700 rounded">Vendas - Valor</button>
  </div>
  <div class="w-full h-64">
    <canvas id="grafico"></canvas>
  </div>
</section>
</main>

  </div>  <script>
    function showSection(id) {
      document.querySelectorAll('main section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function salvarNovidades() {
      const data = document.getElementById('novidadesJson').value;
      try {
        JSON.parse(data);
        localStorage.setItem('novidades', data);
        alert('Novidades salvas localmente!');
      } catch (e) {
        alert('JSON inválido');
      }
    }

    function carregarNovidades() {
      const saved = localStorage.getItem('novidades');
      if (saved) document.getElementById('novidadesJson').value = saved;
    }

 ScrollReveal().reveal('section', { interval: 100, origin: 'bottom', distance: '20px' });
    });

let chartInstance = null;

  const dadosMock = {
    usuarios: [5, 8, 12, 20, 15, 18, 22, 30, 25, 28, 32, 35],
    vendasQtd: [10, 15, 20, 30, 25, 35, 40, 45, 38, 42, 50, 55],
    vendasValor: [1000, 1200, 1500, 2000, 1800, 2200, 2500, 2700, 2600, 3000, 3200, 3500]
  };

  const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];

  function exibirGrafico(tipo) {
    const ctx = document.getElementById('grafico').getContext('2d');
    if (chartInstance) chartInstance.destroy();

    let titulo = "";
    let dados = [];

    switch(tipo) {
      case 'usuarios':
        titulo = "Novos Usuários por Mês";
        dados = dadosMock.usuarios;
        break;
      case 'vendasQtd':
        titulo = "Quantidade de Produtos Vendidos por Mês";
        dados = dadosMock.vendasQtd;
        break;
      case 'vendasValor':
        titulo = "Valor de Vendas (R$) por Mês";
        dados = dadosMock.vendasValor;
        break;
    }

    chartInstance = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: meses,
        datasets: [{
          label: titulo,
          backgroundColor: '#a855f7',
          data: dados
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    carregarNovidades();
    exibirGrafico('usuarios'); // Começa mostrando usuários
    ScrollReveal().reveal('section', { interval: 100, origin: 'bottom', distance: '20px' });
  });
  </script></body>
</html>
